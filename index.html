<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Camera Pro</title>
  <style>
    :root {
      --glass-bg: rgba(20, 20, 20, 0.6);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text: #ffffff;
      --primary: #ff3b30;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      -webkit-touch-callout: none;
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* --- VIDEO LAYERS --- */
    #camera-container, #preview-overlay {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #preview-overlay { 
      z-index: 50; 
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    #preview-overlay.active { 
      opacity: 1; 
      visibility: visible;
      pointer-events: auto;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      /* CRUCIAL : Empêche toute interaction native avec la vidéo */
      pointer-events: none; 
    }

    /* HACK SUPRÊME pour cacher les boutons natifs Play/Pause */
    video::-webkit-media-controls,
    video::-webkit-media-controls-play-button,
    video::-webkit-media-controls-start-playback-button,
    video::-webkit-media-controls-panel {
      display: none !important;
      -webkit-appearance: none;
      opacity: 0;
    }

    /* --- INTERFACE --- */
    .controls {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 20;
    }

    .top-bar {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: flex-end;
    }

    .bottom-bar {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 0 30px 40px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* --- BOUTONS (SVG INCLUS) --- */
    .side { pointer-events: auto; }

    .btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: transform 0.1s;
    }
    
    .btn svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    .btn:active { transform: scale(0.9); }

    .btn.flash-on {
      background: rgba(255, 215, 0, 0.2);
      border-color: rgba(255, 215, 0, 0.5);
    }
    .btn.flash-on svg { fill: #ffd700; }

    /* --- RECORD BUTTON --- */
    .record-wrap {
      position: relative;
      width: 84px;
      height: 84px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
    }

    .record-progress {
      position: absolute;
      inset: -8px;
      width: 100px;
      height: 100px;
      transform: rotate(-90deg);
      pointer-events: none;
    }

    .record-progress circle {
      fill: none;
      stroke: var(--primary);
      stroke-width: 6px;
      stroke-linecap: round;
      stroke-dasharray: 0 999;
      transition: stroke-dashoffset 0.1s linear;
    }

    .record-button {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: #fff;
      border: 4px solid rgba(255,255,255,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* Animation quand on enregistre */
    body.recording .record-button {
      background: var(--primary);
      transform: scale(1.15);
      border-color: rgba(255,255,255,0.6);
      animation: pulse 1.5s infinite;
    }
    
    body.recording .record-inner {
      width: 40%;
      height: 40%;
      background: #fff;
      border-radius: 6px;
    }
    
    body.recording .side, 
    body.recording .top-bar {
      opacity: 0;
      pointer-events: none;
    }

    .record-inner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transition: all 0.3s;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.5); }
      70% { box-shadow: 0 0 0 15px rgba(255, 59, 48, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); }
    }

    /* --- PREVIEW ACTIONS --- */
    #preview-actions {
      position: absolute;
      bottom: 40px;
      left: 0;
      width: 100%;
      z-index: 60;
      display: flex;
      gap: 15px;
      padding: 0 24px;
    }

    .action-btn {
      flex: 1;
      height: 52px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    #restart-button {
      background: #111;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
    }

    #next-button {
      background: #fff;
      color: #000;
    }

    /* --- UPLOAD LOADER --- */
    #upload-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      z-index: 200;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }
    #upload-overlay.active { opacity: 1; pointer-events: auto; }
    
    #upload-text {
      margin-top: 20px;
      color: white;
      font-weight: 600;
      font-size: 18px;
    }

    /* INPUTS */
    input[type="file"] { display: none; }
    
    /* Utility */
    body.showing-preview .controls { display: none !important; }

  </style>
</head>
<body>

  <div id="camera-container">
    <video id="camera-preview" playsinline muted autoplay></video>
    
    <div class="controls">
      <div class="top-bar">
        <button class="btn" id="flash-btn">
          <svg viewBox="0 0 256 256"><path d="M240,102.21,152.88,10.66A8,8,0,0,0,140.56,12l-8,88H64a8,8,0,0,0-5.66,13.66l96,96A8,8,0,0,0,168,204V152h64a8,8,0,0,0,8-8A8.07,8.07,0,0,0,240,102.21ZM160,190.06l-67.62-67.62L132.32,136H55.48l59.64-89.46L126,112h83.65Z"></path></svg>
        </button>
      </div>
      
      <div class="bottom-bar">
        <div class="side">
          <button class="btn" id="gallery-btn">
            <svg viewBox="0 0 256 256"><path d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,160H40V56H216V200Zm-60-96a12,12,0,1,1,12-12A12,12,0,0,1,156,104ZM40,188,86.29,126.3a8,8,0,0,1,12.59-.22l28.53,35.66,41.3-51.62a8,8,0,0,1,12.5,0L216,153.28V200H40Z"></path></svg>
          </button>
        </div>
        
        <div class="record-wrap">
          <svg class="record-progress" viewBox="0 0 100 100">
             <circle id="record-progress-circle" cx="50" cy="50" r="46"></circle>
          </svg>
          <div class="record-button" id="record-btn">
            <div class="record-inner"></div>
          </div>
        </div>
        
        <div class="side">
          <button class="btn" id="switch-btn">
            <svg viewBox="0 0 256 256"><path d="M224,128a96,96,0,0,1-94.71,96H128a8,8,0,0,1,0-16h1.29a80,80,0,1,0-76.08-49.1,8,8,0,0,1-15.08-5.4A96,96,0,1,1,224,128Zm-59.61,46.34a8,8,0,0,0-11.31,11.32l32,32a8,8,0,0,0,11.32,0l32-32a8,8,0,0,0-11.32-11.32L196,195.69Z"></path></svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="preview-overlay">
    <video
      id="preview-video"
      playsinline
      webkit-playsinline
      x5-playsinline
      x5-video-player-type="h5"
      loop
    ></video>

    <div id="preview-actions">
      <button id="restart-button" class="action-btn">Recommencer</button>
      <button id="next-button" class="action-btn">Suivant</button>
    </div>
  </div>

  <div id="upload-overlay">
    <div style="width:40px;height:40px;border:4px solid rgba(255,255,255,0.2);border-top:4px solid #fff;border-radius:50%;animation:spin 1s linear infinite;"></div>
    <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>
    <div id="upload-text">Préparation...</div>
  </div>

  <input type="file" id="camera-input" accept="video/*" capture="environment" />
  <input type="file" id="galleryInput" accept="video/*" />

  <script>
    const cameraPreview = document.getElementById('camera-preview');
    const previewVideo = document.getElementById('preview-video');
    
    const recordBtn = document.getElementById('record-btn');
    const flashBtn = document.getElementById('flash-btn');
    const switchBtn = document.getElementById('switch-btn');
    const galleryBtn = document.getElementById('gallery-btn');
    const galleryInput = document.getElementById('galleryInput');
    
    const previewOverlay = document.getElementById('preview-overlay');
    const nextBtn = document.getElementById('next-button');
    const restartBtn = document.getElementById('restart-button');
    
    const uploadOverlay = document.getElementById('upload-overlay');
    const uploadText = document.getElementById('upload-text');
    const progressCircle = document.getElementById('record-progress-circle');

    let mediaStream = null;
    let mediaRecorder = null;
    let recordedChunks = [];
    let isRecording = false;
    let recordedBlob = null;
    let previewObjectURL = null;
    
    let facingMode = 'environment';
    let torchSupported = false;
    let torchEnabled = false;
    let uploadURL = '';

    const MAX_DURATION = 60000;
    const circumference = 2 * Math.PI * 46;
    let recordingStartTime = 0;
    let progressInterval = null;
    
    // Init Circle
    progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
    progressCircle.style.strokeDashoffset = circumference;

    // --- UTILS ---
    function notifyHost(payload) {
      try {
        const msg = JSON.stringify(payload);
        if (window.ReactNativeWebView) window.ReactNativeWebView.postMessage(msg);
        else if (window.parent) window.parent.postMessage(msg, '*');
      } catch (e) { console.error(e); }
    }

    function getUploadURL() {
      const p = new URLSearchParams(window.location.search);
      let u = uploadURL || p.get('upload_url') || p.get('url');
      if(!u) {
        try { u = new URLSearchParams(window.frameElement?.src?.split('?')[1]).get('upload_url'); } catch(e){}
      }
      return u;
    }

    // --- CAMERA ENGINE ---
    async function startCamera() {
      if (mediaStream) mediaStream.getTracks().forEach(t => t.stop());

      try {
        mediaStream = await navigator.mediaDevices.getUserMedia({
          audio: true,
          video: { facingMode: facingMode, width: { ideal: 1080 }, height: { ideal: 1920 } }
        });
        cameraPreview.srcObject = mediaStream;
        
        // Torch
        const track = mediaStream.getVideoTracks()[0];
        const caps = track.getCapabilities ? track.getCapabilities() : {};
        torchSupported = !!caps.torch && facingMode === 'environment';
        flashBtn.style.opacity = torchSupported ? '1' : '0.3';
        
      } catch (err) {
        notifyHost({ status: 'error', message: 'Camera access denied' });
      }
    }

    // --- RECORDING ---
    async function startRecording() {
      if (isRecording) return;
      if (!mediaStream || !mediaStream.active) await startCamera();

      recordedChunks = [];
      const mime = MediaRecorder.isTypeSupported('video/mp4') ? 'video/mp4' : '';
      try { mediaRecorder = new MediaRecorder(mediaStream, mime ? {mimeType: mime} : {}); } 
      catch(e) { mediaRecorder = new MediaRecorder(mediaStream); }

      mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
      mediaRecorder.onstop = () => {
        recordedBlob = new Blob(recordedChunks, { type: mediaRecorder.mimeType });
        isRecording = false;
        finalizeRecording();
      };

      mediaRecorder.start();
      isRecording = true;
      document.body.classList.add('recording');
      
      // Timer
      recordingStartTime = Date.now();
      progressCircle.style.strokeDashoffset = circumference;
      const tick = () => {
        if (!isRecording) return;
        const progress = Math.min((Date.now() - recordingStartTime) / MAX_DURATION, 1);
        progressCircle.style.strokeDashoffset = circumference * (1 - progress);
        if (progress < 1) progressInterval = requestAnimationFrame(tick);
        else stopRecording();
      };
      progressInterval = requestAnimationFrame(tick);
    }

    function stopRecording() {
      if (isRecording && mediaRecorder) mediaRecorder.stop();
    }

    function finalizeRecording() {
      cancelAnimationFrame(progressInterval);
      document.body.classList.remove('recording');
      progressCircle.style.strokeDashoffset = circumference;
      stopTorch();
      showPreview(recordedBlob);
    }

    // --- PREVIEW ---
    function showPreview(blob) {
      if (previewObjectURL) URL.revokeObjectURL(previewObjectURL);
      previewObjectURL = URL.createObjectURL(blob);
      previewVideo.src = previewObjectURL;
      
      document.body.classList.add('showing-preview');
      previewOverlay.classList.add('active');
      previewVideo.play().catch(()=>{});
    }

    function hidePreview() {
      previewOverlay.classList.remove('active');
      document.body.classList.remove('showing-preview');
      previewVideo.pause();
      previewVideo.src = '';
      recordedChunks = [];
      recordedBlob = null;
    }

    // --- FILE HANDLING (60S CHECK) ---
    function handleFile(e) {
      const file = e.target.files[0];
      if (!file) return;

      // Verif Durée
      const v = document.createElement('video');
      v.preload = 'metadata';
      v.onloadedmetadata = function() {
        window.URL.revokeObjectURL(v.src);
        if (v.duration > 61) {
          alert("Vidéo trop longue (max 60s).");
          galleryInput.value = '';
          return;
        }
        recordedBlob = file;
        showPreview(file);
        galleryInput.value = '';
      };
      v.src = URL.createObjectURL(file);
    }

    // --- UPLOAD ---
    function uploadToMux() {
      const url = getUploadURL();
      uploadOverlay.classList.add('active');
      uploadText.textContent = "0%";

      if (!url || !recordedBlob) {
        uploadText.textContent = "Erreur URL";
        setTimeout(()=>uploadOverlay.classList.remove('active'), 2000);
        return;
      }

      const xhr = new XMLHttpRequest();
      xhr.open('PUT', url, true);
      xhr.setRequestHeader('Content-Type', recordedBlob.type);
      
      xhr.upload.onprogress = e => {
        if (e.lengthComputable) uploadText.textContent = Math.round((e.loaded/e.total)*100) + "%";
      };

      xhr.onload = () => {
        if (xhr.status < 300) {
          uploadText.textContent = "Succès";
          const assetId = url.split('/').pop().split('?')[0];
          notifyHost({ status: 'success', action: 'next_page', asset_id: assetId });
        } else {
          uploadText.textContent = "Échec";
          setTimeout(()=>uploadOverlay.classList.remove('active'), 2000);
        }
      };

      xhr.send(recordedBlob);
    }

    // --- HELPERS ---
    async function stopTorch() {
      if (torchEnabled && mediaStream) {
         try { await mediaStream.getVideoTracks()[0].applyConstraints({advanced:[{torch:false}]}); } catch(e){}
         torchEnabled = false;
         flashBtn.classList.remove('flash-on');
      }
    }

    flashBtn.onclick = async () => {
       if (!mediaStream || !torchSupported) return;
       try {
         torchEnabled = !torchEnabled;
         await mediaStream.getVideoTracks()[0].applyConstraints({advanced:[{torch:torchEnabled}]});
         flashBtn.classList.toggle('flash-on', torchEnabled);
       } catch(e){}
    };

    recordBtn.onclick = () => isRecording ? stopRecording() : startRecording();
    switchBtn.onclick = () => { facingMode = facingMode==='user'?'environment':'user'; startCamera(); };
    galleryBtn.onclick = () => galleryInput.click();
    galleryInput.onchange = handleFile;
    restartBtn.onclick = hidePreview;
    nextBtn.onclick = uploadToMux;
    
    // Play/Pause au clic (si pas sur boutons)
    previewOverlay.onclick = (e) => {
      if(!e.target.closest('.action-btn')) previewVideo.paused ? previewVideo.play() : previewVideo.pause();
    };

    window.onbeforeunload = () => mediaStream?.getTracks().forEach(t=>t.stop());
    document.addEventListener('DOMContentLoaded', startCamera);
  </script>
</body>
</html>
