<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>TikTok Style Camera</title>
  <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/icons.css" />
  <style>
    :root {
      --control-bg: rgba(0, 0, 0, 0.55);
      --control-border: rgba(255, 255, 255, 0.3);
      --text: #f5f7fb;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      user-select: none; /* Emp√™che la s√©lection de texte accidentelle */
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--text);
    }

    body { position: relative; }

    #camera-container {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    #camera-preview {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
      /* CORRECTION 2: Emp√™che les contr√¥les natifs du t√©l√©phone d'appara√Ætre au clic */
      pointer-events: none; 
    }

    /* --- UI CONTROLS --- */
    .controls {
      position: absolute;
      inset: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 20; /* Au dessus de la vid√©o */
    }

    .top-bar, .bottom-bar {
      position: absolute;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      pointer-events: none;
    }

    .top-bar { top: 0; z-index: 10; }
    .bottom-bar { bottom: 0; padding-bottom: 22px; z-index: 10; }

    .side {
      display: flex;
      align-items: center;
      gap: 12px;
      pointer-events: auto;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    /* MASQUAGE PENDANT L'ENREGISTREMENT */
    body.recording .side {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.9);
    }
    
    body.recording #flash-btn {
      opacity: 0;
      pointer-events: none;
    }

    /* Boutons ronds (Flash, Gallery, Switch) */
    .btn {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: var(--control-bg);
      border: 1px solid var(--control-border);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.35);
      pointer-events: auto;
      backdrop-filter: blur(8px);
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .btn:active { transform: scale(0.95); }
    
    .btn.flash-on {
      background: rgba(45, 140, 255, 0.22);
      border-color: rgba(45, 140, 255, 0.7);
      box-shadow: 0 14px 28px rgba(45, 140, 255, 0.45);
    }

    /* --- BOUTON D'ENREGISTREMENT --- */
    .record-wrap {
      position: relative;
      width: 82px;
      height: 82px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
    }

    .record-progress {
      position: absolute;
      inset: -8px;
      width: 98px;
      height: 98px;
      transform: rotate(-90deg);
      pointer-events: none;
    }

    .record-progress circle {
      fill: none;
      stroke: rgba(255, 59, 48, 0.95);
      stroke-width: 6px;
      stroke-linecap: round;
      stroke-dasharray: 0 999;
      stroke-dashoffset: 0;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .record-wrap.recording .record-progress circle {
      opacity: 1;
    }

    .record-button {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: #fff;
      border: 4px solid rgba(255, 255, 255, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease, background 0.2s ease, border-color 0.2s ease;
    }

    /* Animation du "voile rouge" (pulse) */
    .record-button.recording {
      background: #ff3b30;
      border-color: rgba(255, 255, 255, 0.55);
      animation: pulse 1.2s infinite;
    }

    .record-inner {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: transparent;
      transition: background 0.2s ease, border-radius 0.2s ease, width 0.2s ease, height 0.2s ease;
    }

    .record-button.recording .record-inner {
      background: #ffdad8;
      width: 42px;
      height: 42px;
      border-radius: 16px;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.4); }
      70% { box-shadow: 0 0 0 12px rgba(255, 59, 48, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); }
    }

    /* --- PREVIEW ECRAN --- */
    #preview-overlay {
      position: absolute;
      inset: 0;
      z-index: 50;
      background: #000;
      opacity: 0;
      pointer-events: none;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    #preview-overlay.active {
      opacity: 1;
      pointer-events: auto;
      visibility: visible;
    }

    #preview-video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }

    /* --- BOUTONS PREVIEW --- */
    #preview-actions {
      position: absolute;
      bottom: 40px;
      left: 0;
      width: 100%;
      z-index: 60;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      padding: 0 24px;
    }

    #preview-actions button {
      flex: 1;
      height: 52px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      transition: transform 0.1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #preview-actions button:active {
      transform: scale(0.96);
    }

    #restart-button {
      background: #000000;
      color: #ffffff;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    #next-button {
      background: #ffffff;
      color: #000000;
      border-radius: 8px;
    }

    /* --- UPLOAD OVERLAY --- */
    #upload-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 17px;
      z-index: 200;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      backdrop-filter: blur(5px);
    }

    #upload-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    #upload-text {
      padding: 20px 30px;
      background: #1a1a1a;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      font-weight: 600;
      text-align: center;
      min-width: 200px;
    }

    input[type="file"] { display: none; }

    .hint {
      position: absolute;
      bottom: 110px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.65);
      pointer-events: none;
      transition: opacity 0.2s ease;
    }
    .hint.hidden { opacity: 0; }

    body.showing-preview .controls { display: none !important; }
  </style>
</head>
<body>

  <div id="camera-container">
    <video id="camera-preview" playsinline muted autoplay></video>
    
    <div class="controls">
      <div class="top-bar">
        <div class="side"></div>
        <div class="side">
          <button class="btn" id="flash-btn" aria-label="Flash">‚ö°</button>
        </div>
      </div>
      
      <div class="bottom-bar">
        <div class="side">
          <button class="btn" id="gallery-btn" aria-label="Gallery">üñºÔ∏è</button>
        </div>
        
        <div class="record-wrap">
          <svg class="record-progress" viewBox="0 0 100 100" aria-hidden="true">
            <circle id="record-progress-circle" cx="50" cy="50" r="46"></circle>
          </svg>
          <div class="record-button" id="record-btn">
            <div class="record-inner"></div>
          </div>
        </div>
        
        <div class="side">
          <button class="btn" id="switch-btn" aria-label="Switch camera">üîÑ</button>
        </div>
      </div>
      
      <div class="hint hidden" id="hint"></div>
    </div>
  </div>

  <div id="preview-overlay">
    <video
      id="preview-video"
      playsinline
      webkit-playsinline
      x5-playsinline
      x5-video-player-type="h5"
      controlsList="nofullscreen noremoteplayback nodownload"
      disablepictureinpicture
      loop
    ></video>

    <div id="preview-actions">
      <button id="restart-button">Recommencer</button>
      <button id="next-button">Suivant</button>
    </div>
  </div>

  <div id="upload-overlay">
    <div id="upload-text">Pr√©paration...</div>
  </div>

  <input type="file" id="camera-input" accept="video/*" capture="environment" />
  <input type="file" id="galleryInput" accept="video/*" />

  <script>
    const cameraPreview = document.getElementById('camera-preview');
    const recordButton = document.getElementById('record-btn');
    const flashButton = document.getElementById('flash-btn');
    const switchButton = document.getElementById('switch-btn');
    const galleryButton = document.getElementById('gallery-btn');
    const hint = document.getElementById('hint');
    const galleryPicker = document.getElementById('galleryInput');
    
    const previewOverlay = document.getElementById('preview-overlay');
    const previewVideo = document.getElementById('preview-video');
    const nextButton = document.getElementById('next-button');
    const restartButton = document.getElementById('restart-button');
    const previewActions = document.getElementById('preview-actions');
    
    const uploadOverlay = document.getElementById('upload-overlay');
    const uploadText = document.getElementById('upload-text');
    const recordWrap = document.querySelector('.record-wrap');
    const recordProgressCircle = document.getElementById('record-progress-circle');

    let mediaStream = null;
    let mediaRecorder = null;
    let recordedChunks = [];
    let recordingTimeout = null;
    let recordingStart = null;
    let recordingProgressRAF = null;
    let recordingProgressActive = false;
    
    // CORRECTION 1: Variable d'√©tat explicite pour √©viter le bug de double enregistrement
    let isRecording = false; 

    const progressCircumference = 2 * Math.PI * 46;
    let facingMode = 'environment';
    let torchSupported = false;
    let torchEnabled = false;
    let uploadURL = '';
    let recordedBlob = null;
    let previewObjectURL = '';
    let cameraStartPromise = null;

    const MAX_DURATION = 60_000;

    recordProgressCircle.style.strokeDasharray = `${progressCircumference} ${progressCircumference}`;
    recordProgressCircle.style.strokeDashoffset = `${progressCircumference}`;

    function setAudioEnabled(active) {
      if (!mediaStream) return;
      mediaStream.getAudioTracks().forEach((track) => {
        track.enabled = !!active;
      });
    }

    function notifyHost(payload) {
      try {
        const message = JSON.stringify(payload);
        if (window.ReactNativeWebView && window.ReactNativeWebView.postMessage) {
          window.ReactNativeWebView.postMessage(message);
        } else if (window.parent && window.parent !== window && window.parent.postMessage) {
          window.parent.postMessage(message, '*');
        }
      } catch (error) {
        console.error('postMessage failed', error);
      }
    }

    function extractAssetId(url) {
      try {
        const { pathname } = new URL(url);
        const segments = pathname.split('/').filter(Boolean);
        return segments.length ? segments[segments.length - 1] : '';
      } catch (error) {
        return '';
      }
    }

    function updateFlashButton() {
      const disabled = facingMode === 'user' || !torchSupported;
      flashButton.classList.toggle('disabled', disabled);
      flashButton.classList.toggle('flash-on', torchEnabled && !disabled);
      flashButton.style.opacity = disabled ? 0.45 : 1;
    }

    async function applyTorch(active) {
      const track = mediaStream ? mediaStream.getVideoTracks()[0] : null;
      if (!track) return;
      const capabilities = track.getCapabilities();
      if (!capabilities.torch) return;
      try {
        await track.applyConstraints({ advanced: [{ torch: active }] });
        torchEnabled = active;
      } catch (error) {
        torchEnabled = false;
      }
      updateFlashButton();
    }

    async function startCamera() {
      const constraints = {
        audio: true,
        video: {
          facingMode,
          width: { ideal: 1920 },
          height: { ideal: 1080 },
        },
      };
      const previousStream = mediaStream;
      try {
        const newStream = await navigator.mediaDevices.getUserMedia(constraints);
        mediaStream = newStream;
        const track = mediaStream.getVideoTracks()[0];
        const caps = track.getCapabilities();
        torchSupported = !!caps.torch && facingMode === 'environment';
        torchEnabled = false;
        await applyTorch(false);
        cameraPreview.srcObject = mediaStream;
        setAudioEnabled(false);
        if (previousStream) {
          previousStream.getTracks().forEach((t) => t.stop());
        }
        updateFlashButton();
      } catch (error) {
        notifyHost({ status: 'error', message: error.message || 'Camera unavailable' });
      }
    }

    async function ensureCameraStarted() {
      if (mediaStream && mediaStream.active) return;
      if (cameraStartPromise) return cameraStartPromise;
      cameraStartPromise = startCamera()
        .catch((error) => console.error(error))
        .finally(() => { cameraStartPromise = null; });
      return cameraStartPromise;
    }

    async function switchCamera() {
      facingMode = facingMode === 'environment' ? 'user' : 'environment';
      await startCamera();
    }

    async function toggleFlash() {
      if (facingMode === 'user' || !torchSupported) return;
      await applyTorch(!torchEnabled);
    }

    function getSupportedMimeType() {
      const candidates = [
        'video/mp4;codecs=avc1.42E01E,mp4a.40.2',
        'video/mp4',
        'video/webm;codecs=vp9,opus',
        'video/webm',
      ];
      return candidates.find((type) => MediaRecorder.isTypeSupported(type)) || '';
    }

    function setRecordingUI(active) {
      document.body.classList.toggle('recording', active);
      recordWrap.classList.toggle('recording', active);
    }

    function resetProgressRing() {
      recordingProgressActive = false;
      recordProgressCircle.style.strokeDashoffset = `${progressCircumference}`;
      if (recordingProgressRAF) {
        cancelAnimationFrame(recordingProgressRAF);
        recordingProgressRAF = null;
      }
      recordingStart = null;
    }

    function startProgressRing() {
      resetProgressRing();
      recordingStart = performance.now();
      recordingProgressActive = true;
      const updateProgress = () => {
        if (!recordingProgressActive || !recordingStart) return;
        const elapsed = Math.min(performance.now() - recordingStart, MAX_DURATION);
        const progress = Math.min(elapsed / MAX_DURATION, 1);
        recordProgressCircle.style.strokeDashoffset = `${progressCircumference * (1 - progress)}`;
        if (progress < 1 && recordingProgressActive) {
          recordingProgressRAF = requestAnimationFrame(updateProgress);
        }
      };
      recordingProgressRAF = requestAnimationFrame(updateProgress);
    }

    async function startRecording() {
      // S√©curit√© : ne jamais d√©marrer si d√©j√† en cours
      if (isRecording) return;
      
      await ensureCameraStarted();
      if (!mediaStream) return;

      recordedBlob = null;
      recordedChunks = [];
      const mimeType = getSupportedMimeType();
      
      try {
        mediaRecorder = new MediaRecorder(mediaStream, mimeType ? { mimeType } : undefined);
      } catch (error) {
        console.error('Recorder error', error);
        return;
      }

      mediaRecorder.ondataavailable = (event) => {
        if (event.data && event.data.size > 0) {
          recordedChunks.push(event.data);
        }
      };

      mediaRecorder.onstop = () => {
        resetProgressRing();
        setRecordingUI(false);
        recordButton.classList.remove('recording');
        setAudioEnabled(false);
        if (facingMode === 'environment' && torchSupported) {
          applyTorch(false);
        }
        recordedBlob = new Blob(recordedChunks, { type: mediaRecorder.mimeType || 'video/webm' });
        mediaRecorder = null;
        isRecording = false; // Reset flag
        
        if (recordedBlob && recordedBlob.size > 0) {
          showPreview(recordedBlob);
        }
      };

      mediaRecorder.start();
      isRecording = true; // Set flag
      
      recordButton.classList.add('recording');
      setRecordingUI(true);
      setAudioEnabled(true);
      startProgressRing();
      recordingTimeout = setTimeout(() => stopRecording(), MAX_DURATION);
    }

    function stopRecording() {
      // S√©curit√© : si pas en cours, ne rien faire
      if (!isRecording) return;

      if (recordingTimeout) {
        clearTimeout(recordingTimeout);
        recordingTimeout = null;
      }
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        // isRecording sera mis √† false dans le callback onstop
      } else {
        isRecording = false;
      }
    }

    function cleanupPreviewURL() {
      if (previewObjectURL) {
        URL.revokeObjectURL(previewObjectURL);
        previewObjectURL = '';
      }
    }

    async function showPreview(blob) {
      document.body.classList.add('showing-preview');
      previewOverlay.classList.add('active');
      
      if(mediaStream) {
          mediaStream.getTracks().forEach(t => t.enabled = false);
      }

      cleanupPreviewURL();
      const url = URL.createObjectURL(blob);
      previewObjectURL = url;

      previewVideo.src = url;
      previewVideo.muted = false;
      previewVideo.currentTime = 0;
      
      try {
        await previewVideo.play();
      } catch (e) {
        console.warn('Autoplay blocked', e);
      }
    }

    function hidePreview() {
      previewOverlay.classList.remove('active');
      document.body.classList.remove('showing-preview');

      previewVideo.pause();
      previewVideo.src = '';
      cleanupPreviewURL();
      
      if(mediaStream) {
          mediaStream.getTracks().forEach(t => t.enabled = true);
      }
      recordedChunks = [];
      recordedBlob = null;
    }

    function setUploadURL(url) {
      if (url) {
        uploadURL = url;
        console.log("Upload URL set:", url);
      }
    }

    // CORRECTION 3: Recherche am√©lior√©e de l'URL
    function getUploadURL() {
      const params = new URLSearchParams(window.location.search);
      let url = uploadURL || params.get('upload_url') || params.get('uploadUrl') || params.get('url');
      
      // Essayer de lire depuis l'attribut src de l'iframe si accessible (Bubble specifique)
      if (!url) {
         try {
           const frameParams = new URLSearchParams(window.frameElement?.src?.split('?')[1]);
           url = frameParams.get('upload_url') || frameParams.get('url');
         } catch(e) {}
      }
      return url;
    }

    function uploadToMux() {
      if (!recordedBlob) return;
      const url = getUploadURL();
      
      uploadOverlay.classList.add('active');
      uploadText.textContent = 'Pr√©paration...';

      if (!url) {
        uploadText.textContent = 'Erreur: URL manquante';
        notifyHost({ status: 'error', message: 'Missing upload_url' });
        // Log pour debug dans la console du t√©l√©phone si branch√©
        console.error("Upload URL is empty. Please ensure it is passed in query params or set via setUploadURL()");
        setTimeout(() => uploadOverlay.classList.remove('active'), 2500);
        return;
      }
      
      const xhr = new XMLHttpRequest();
      xhr.open('PUT', url, true);
      
      xhr.upload.onprogress = (event) => {
        if (event.lengthComputable) {
          const pct = Math.round((event.loaded / event.total) * 100);
          uploadText.textContent = `T√©l√©chargement‚Ä¶ ${pct}%`;
        }
      };
      
      xhr.onload = () => {
        if (xhr.status >= 200 && xhr.status < 300) {
            uploadText.textContent = 'Termin√© !';
            const assetId = extractAssetId(url);
            notifyHost({ status: 'ok', asset_id: assetId });
            setTimeout(() => uploadOverlay.classList.remove('active'), 1000);
        } else {
            uploadText.textContent = 'Erreur t√©l√©chargement';
            notifyHost({ status: 'error', message: 'Upload failed' });
            setTimeout(() => uploadOverlay.classList.remove('active'), 2000);
        }
      };
      
      xhr.onerror = () => {
        uploadText.textContent = 'Erreur r√©seau';
        notifyHost({ status: 'error', message: 'Network error' });
        setTimeout(() => uploadOverlay.classList.remove('active'), 2000);
      };
      
      xhr.setRequestHeader('Content-Type', recordedBlob.type);
      xhr.send(recordedBlob);
    }

    function handleGallerySelect(event) {
      const file = event.target.files && event.target.files[0];
      if (!file) return;
      recordedBlob = file;
      showPreview(file);
      galleryPicker.value = '';
    }

    // CORRECTION 4: Fonction pour couper le son et la cam√©ra quand on quitte la page
    function cleanup() {
      if (mediaStream) {
        mediaStream.getTracks().forEach(track => track.stop());
        mediaStream = null;
      }
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
      }
    }

    function setupListeners() {
      // Logique simple et robuste pour le bouton
      recordButton.addEventListener('click', () => {
        if (isRecording) {
          stopRecording();
        } else {
          startRecording();
        }
      });

      flashButton.addEventListener('click', toggleFlash);
      
      switchButton.addEventListener('click', async () => {
        switchButton.style.transform = "rotate(180deg)";
        setTimeout(() => switchButton.style.transform = "rotate(0deg)", 300);
        await ensureCameraStarted();
        await switchCamera();
      });

      galleryButton.addEventListener('click', () => {
         galleryPicker.click();
      });

      galleryPicker.addEventListener('change', handleGallerySelect);

      nextButton.addEventListener('click', uploadToMux);
      restartButton.addEventListener('click', hidePreview);

      previewOverlay.addEventListener('click', (e) => {
          if (e.target.closest('#preview-actions')) return;
          if (previewVideo.paused) {
            previewVideo.play();
          } else {
            previewVideo.pause();
          }
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const qUrl = getUploadURL();
      if(qUrl) setUploadURL(qUrl);
      
      setupListeners();
      await ensureCameraStarted();
    });
    
    // Cleanup listeners (pour √©viter le bruit du micro quand on change de page)
    window.addEventListener('beforeunload', cleanup);
    window.addEventListener('pagehide', cleanup);
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'hidden') {
        // Optionnel : arr√™ter la cam√©ra si l'app passe en background
        // cleanup(); 
      }
    });
    
    window.cameraModule = {
      startCamera,
      switchCamera,
      toggleFlash,
      startRecording,
      stopRecording,
      showPreview,
      uploadToMux,
      setUploadURL
    };
  </script>
</body>
</html>
