<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Camera Pro V5</title>
  <style>
    :root {
      --glass-bg: rgba(20, 20, 20, 0.6);
      --glass-border: rgba(255, 255, 255, 0.2);
      --primary: #ff3b30;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      -webkit-touch-callout: none;
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
    }

    /* --- LAYERS --- */
    #camera-container {
      position: fixed;
      inset: 0;
      z-index: 1;
      background: #000;
    }

    /* Preview caché par défaut */
    #preview-overlay {
      position: fixed;
      inset: 0;
      z-index: 50;
      background: #000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    #preview-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* VIDEO ELEMENT */
    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Remplit l'écran */
      display: block;
      pointer-events: none;
      background: #000;
    }
    
    /* GESTION MIROIR : Seulement si la classe .mirrored est présente */
    video.mirrored {
      transform: scaleX(-1);
    }

    /* Masquer contrôles natifs (iOS/Android) */
    video::-webkit-media-controls { display: none !important; }
    video::-webkit-media-controls-start-playback-button { display: none !important; }

    /* --- UI CONTROLS --- */
    .controls {
      position: absolute;
      inset: 0;
      z-index: 20;
      pointer-events: none;
    }

    .top-bar {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: flex-end;
    }

    .bottom-bar {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 0 30px 40px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* Masquer UI pendant record */
    body.recording .controls .side, 
    body.recording .controls .top-bar {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }

    /* --- BUTTONS --- */
    .side { pointer-events: auto; }

    .btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .btn:active { transform: scale(0.9); }
    .btn svg { width: 24px; height: 24px; fill: white; }

    .btn.flash-on { background: rgba(255, 215, 0, 0.2); border-color: #ffd700; }
    .btn.flash-on svg { fill: #ffd700; }
    .btn.disabled { opacity: 0.3; pointer-events: none; }

    /* --- RECORD BUTTON --- */
    .record-wrap {
      position: relative;
      width: 84px;
      height: 84px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
    }
    
    .record-progress {
      position: absolute;
      inset: -6px;
      width: 96px;
      height: 96px;
      transform: rotate(-90deg);
      pointer-events: none;
    }

    .record-progress circle {
      fill: none;
      stroke: var(--primary);
      stroke-width: 5px;
      stroke-linecap: round;
      stroke-dasharray: 0 999;
      transition: stroke-dashoffset 0.1s linear;
    }

    .record-button {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: #fff;
      border: 4px solid rgba(255,255,255,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    body.recording .record-button {
      background: var(--primary);
      transform: scale(1.15);
      border-color: rgba(255,255,255,0.6);
      animation: pulse 1.5s infinite;
    }

    body.recording .record-inner {
      width: 35%;
      height: 35%;
      background: #fff;
      border-radius: 6px;
    }

    .record-inner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transition: all 0.2s;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.5); }
      70% { box-shadow: 0 0 0 15px rgba(255, 59, 48, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); }
    }

    /* --- PREVIEW ACTIONS --- */
    #preview-actions {
      position: absolute;
      bottom: 40px;
      left: 0;
      width: 100%;
      z-index: 60;
      display: flex;
      gap: 15px;
      padding: 0 24px;
      pointer-events: auto;
    }

    .action-btn {
      flex: 1;
      height: 52px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    #restart-button { background: #000; color: #fff; border: 1px solid rgba(255,255,255,0.2); }
    #next-button { background: #fff; color: #000; }

    /* --- UPLOAD OVERLAY --- */
    #upload-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }
    #upload-overlay.active { opacity: 1; pointer-events: auto; }
    
    .spinner {
      width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.2); border-top: 4px solid #fff; border-radius: 50%; animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #upload-text { margin-top: 20px; color: #fff; font-weight: 600; font-size: 18px; }

    input[type="file"] { display: none; }
    body.showing-preview .controls { display: none !important; }

  </style>
</head>
<body>

  <div id="camera-container">
    <video id="camera-preview" playsinline muted autoplay></video>
    
    <div class="controls">
      <div class="top-bar">
        <button class="btn" id="flash-btn">
          <svg viewBox="0 0 24 24"><path d="M7 2v11h3v9l7-12h-4l4-8z"></path></svg>
        </button>
      </div>
      
      <div class="bottom-bar">
        <div class="side">
          <button class="btn" id="gallery-btn">
             <svg viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"></path></svg>
          </button>
        </div>
        
        <div class="record-wrap">
          <svg class="record-progress" viewBox="0 0 100 100">
             <circle id="record-progress-circle" cx="50" cy="50" r="46"></circle>
          </svg>
          <div class="record-button" id="record-btn">
            <div class="record-inner"></div>
          </div>
        </div>
        
        <div class="side">
          <button class="btn" id="switch-btn">
             <svg viewBox="0 0 24 24"><path d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z"></path></svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="preview-overlay">
    <video id="preview-video" playsinline webkit-playsinline loop></video>
    <div id="preview-actions">
      <button id="restart-button" class="action-btn">Recommencer</button>
      <button id="next-button" class="action-btn">Suivant</button>
    </div>
  </div>

  <div id="upload-overlay">
    <div class="spinner"></div>
    <div id="upload-text">Préparation...</div>
  </div>

  <input type="file" id="camera-input" accept="video/*" capture="environment" />
  <input type="file" id="galleryInput" accept="video/*" />

  <script>
    const cameraPreview = document.getElementById('camera-preview');
    const previewVideo = document.getElementById('preview-video');
    const previewOverlay = document.getElementById('preview-overlay');
    
    const recordBtn = document.getElementById('record-btn');
    const flashBtn = document.getElementById('flash-btn');
    const switchBtn = document.getElementById('switch-btn');
    const galleryBtn = document.getElementById('gallery-btn');
    const restartBtn = document.getElementById('restart-button');
    const nextBtn = document.getElementById('next-button');
    
    const galleryInput = document.getElementById('galleryInput');
    const uploadOverlay = document.getElementById('upload-overlay');
    const uploadText = document.getElementById('upload-text');
    const progressCircle = document.getElementById('record-progress-circle');

    let mediaStream = null;
    let mediaRecorder = null;
    let recordedChunks = [];
    let isRecording = false;
    let recordedBlob = null;
    let previewObjectURL = null;
    
    let facingMode = 'environment';
    let torchSupported = false;
    let torchEnabled = false;
    let uploadURL = '';

    const MAX_DURATION = 60000;
    const circumference = 2 * Math.PI * 46;
    let recordingStartTime = 0;
    let progressInterval = null;
    
    progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
    progressCircle.style.strokeDashoffset = circumference;

    // --- COMMUNICATION ---
    function notifyHost(payload) {
      try {
        const msg = JSON.stringify(payload);
        if (window.ReactNativeWebView) window.ReactNativeWebView.postMessage(msg);
        else if (window.parent) window.parent.postMessage(msg, '*');
      } catch (e) { console.error(e); }
    }

    function getUploadURL() {
      const p = new URLSearchParams(window.location.search);
      let u = uploadURL || p.get('upload_url') || p.get('url');
      if(!u) {
        try { u = new URLSearchParams(window.frameElement?.src?.split('?')[1]).get('upload_url'); } catch(e){}
      }
      return u;
    }

    // --- CAMERA ENGINE ---
    async function startCamera() {
      // Pour la vitesse: on définit les contraintes AVANT
      const constraints = {
        audio: true,
        video: { 
          facingMode: facingMode,
          // 1080p idéal, mais on demande un ratio spécifique pour éviter le ZOOM
          // Sur mobile, height > width. 
          width: { ideal: 1080 },
          height: { ideal: 1920 },
          aspectRatio: { ideal: 0.5625 } // Ratio 9:16 (Portrait) -> Empêche le zoom/crop excessif
        }
      };

      try {
        const newStream = await navigator.mediaDevices.getUserMedia(constraints);
        
        // On remplace le stream le plus vite possible
        if (mediaStream) mediaStream.getTracks().forEach(t => t.stop());
        mediaStream = newStream;
        cameraPreview.srcObject = mediaStream;

        // GESTION MIROIR (Correctif)
        if (facingMode === 'user') {
            cameraPreview.classList.add('mirrored');
        } else {
            cameraPreview.classList.remove('mirrored');
        }
        
        // Torch Check
        const track = mediaStream.getVideoTracks()[0];
        const caps = track.getCapabilities ? track.getCapabilities() : {};
        torchSupported = !!caps.torch && facingMode === 'environment';
        
        if(torchSupported) {
          flashBtn.classList.remove('disabled');
        } else {
          flashBtn.classList.add('disabled');
          flashBtn.classList.remove('flash-on');
          torchEnabled = false;
        }
        
      } catch (err) {
        // En cas d'erreur ou si le téléphone ne supporte pas la résolution
        notifyHost({ status: 'error', message: 'Camera start failed' });
      }
    }

    // --- RECORDING ---
    async function startRecording() {
      if (isRecording) return;
      if (!mediaStream || !mediaStream.active) await startCamera();

      recordedChunks = [];
      // Priorité MP4 pour compatibilité iOS
      let options = {};
      if (MediaRecorder.isTypeSupported('video/mp4')) options = { mimeType: 'video/mp4' };
      
      try { mediaRecorder = new MediaRecorder(mediaStream, options); } 
      catch(e) { mediaRecorder = new MediaRecorder(mediaStream); }

      mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
      mediaRecorder.onstop = () => {
        recordedBlob = new Blob(recordedChunks, { type: mediaRecorder.mimeType });
        isRecording = false;
        finalizeRecording();
      };

      mediaRecorder.start();
      isRecording = true;
      document.body.classList.add('recording');
      
      // Timer
      recordingStartTime = Date.now();
      progressCircle.style.strokeDashoffset = circumference;
      
      const tick = () => {
        if (!isRecording) return;
        const p = Math.min((Date.now() - recordingStartTime) / MAX_DURATION, 1);
        progressCircle.style.strokeDashoffset = circumference * (1 - p);
        if (p < 1) progressInterval = requestAnimationFrame(tick);
        else stopRecording();
      };
      progressInterval = requestAnimationFrame(tick);
    }

    function stopRecording() {
      if (isRecording && mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop();
    }

    function finalizeRecording() {
      if(progressInterval) cancelAnimationFrame(progressInterval);
      document.body.classList.remove('recording');
      progressCircle.style.strokeDashoffset = circumference;
      stopTorch();
      showPreview(recordedBlob);
    }

    // --- PREVIEW ---
    function showPreview(blob) {
      if (previewObjectURL) URL.revokeObjectURL(previewObjectURL);
      previewObjectURL = URL.createObjectURL(blob);
      previewVideo.src = previewObjectURL;
      
      // Affichage instantané
      previewOverlay.classList.add('active');
      document.body.classList.add('showing-preview');
      previewVideo.play().catch(()=>{});
    }

    function hidePreview() {
      previewOverlay.classList.remove('active');
      document.body.classList.remove('showing-preview');
      previewVideo.pause();
      previewVideo.src = '';
      recordedChunks = [];
      recordedBlob = null;
    }

    // --- FILE HANDLING (60s check) ---
    function handleFile(e) {
      const file = e.target.files[0];
      if (!file) return;

      const v = document.createElement('video');
      v.preload = 'metadata';
      v.onloadedmetadata = function() {
        window.URL.revokeObjectURL(v.src);
        if (v.duration > 61) {
          alert("Vidéo trop longue (max 60s).");
          galleryInput.value = '';
          return;
        }
        recordedBlob = file;
        showPreview(file);
        galleryInput.value = '';
      };
      v.src = URL.createObjectURL(file);
    }

    // --- UPLOAD ---
    function uploadToMux() {
      const url = getUploadURL();
      uploadOverlay.classList.add('active');
      uploadText.textContent = "0%";

      if (!url || !recordedBlob) {
        uploadText.textContent = "Erreur URL";
        setTimeout(()=>uploadOverlay.classList.remove('active'), 2000);
        return;
      }

      const xhr = new XMLHttpRequest();
      xhr.open('PUT', url, true);
      xhr.setRequestHeader('Content-Type', recordedBlob.type);
      
      xhr.upload.onprogress = e => {
        if (e.lengthComputable) uploadText.textContent = Math.round((e.loaded/e.total)*100) + "%";
      };

      xhr.onload = () => {
        if (xhr.status < 300) {
          uploadText.textContent = "Succès";
          const assetId = url.split('/').pop().split('?')[0];
          notifyHost({ status: 'success', action: 'next_page', asset_id: assetId });
        } else {
          uploadText.textContent = "Échec";
          setTimeout(()=>uploadOverlay.classList.remove('active'), 2000);
        }
      };
      xhr.onerror = () => {
        uploadText.textContent = "Erreur";
        setTimeout(()=>uploadOverlay.classList.remove('active'), 2000);
      };
      xhr.send(recordedBlob);
    }

    // --- CONTROLS ---
    async function stopTorch() {
      if (torchEnabled && mediaStream) {
         try { await mediaStream.getVideoTracks()[0].applyConstraints({advanced:[{torch:false}]}); } catch(e){}
         torchEnabled = false;
         flashBtn.classList.remove('flash-on');
      }
    }

    flashBtn.onclick = async () => {
       if (!mediaStream || !torchSupported) return;
       try {
         torchEnabled = !torchEnabled;
         await mediaStream.getVideoTracks()[0].applyConstraints({advanced:[{torch:torchEnabled}]});
         flashBtn.classList.toggle('flash-on', torchEnabled);
       } catch(e) { torchEnabled = !torchEnabled; }
    };

    recordBtn.onclick = () => isRecording ? stopRecording() : startRecording();
    
    switchBtn.onclick = () => {
      switchBtn.style.transform = "rotate(180deg)";
      setTimeout(() => switchBtn.style.transform = "rotate(0deg)", 300);
      facingMode = (facingMode === 'user') ? 'environment' : 'user';
      startCamera();
    };

    galleryBtn.onclick = () => galleryInput.click();
    galleryInput.onchange = handleFile;
    restartBtn.onclick = hidePreview;
    nextBtn.onclick = uploadToMux;
    
    // Play/Pause Click
    previewOverlay.onclick = (e) => {
      if(!e.target.closest('.action-btn')) previewVideo.paused ? previewVideo.play() : previewVideo.pause();
    };

    document.addEventListener('DOMContentLoaded', startCamera);
  </script>
</body>
</html>
