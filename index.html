<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Camera Pro V3</title>
  <style>
    :root {
      --glass-bg: rgba(20, 20, 20, 0.65); /* Un peu plus sombre pour lisibilité */
      --glass-border: rgba(255, 255, 255, 0.2);
      --text: #ffffff;
      --primary: #ff3b30;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      -webkit-touch-callout: none;
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* --- LAYERS (Z-INDEX STRATEGY) --- */
    /* Camera en fond (0) */
    #camera-container {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 1; 
    }

    /* Preview au dessus (50), cachée par défaut avec display:none pour éviter le glitch */
    #preview-overlay {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 50;
      display: none; /* CORRECTION BUG VISUEL: Caché physiquement */
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    /* Quand on ajoute la classe active, on l'affiche */
    #preview-overlay.active {
      display: block; 
      opacity: 1;
    }

    /* Video Element */
    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Remplit l'écran */
      display: block;
      pointer-events: none; /* Bloque les contrôles natifs */
      background: #000;
    }

    /* HACK ANTI PLAY BUTTON */
    video::-webkit-media-controls,
    video::-webkit-media-controls-start-playback-button {
      display: none !important;
      -webkit-appearance: none;
    }

    /* --- CONTROLS UI (Z-INDEX 20) --- */
    .controls {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 20;
      transition: opacity 0.2s;
    }

    .top-bar {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: flex-end; /* Flash à droite */
    }

    .bottom-bar {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 0 30px 40px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* Masquer l'UI pendant l'enregistrement */
    body.recording .controls .side, 
    body.recording .controls .top-bar {
      opacity: 0;
      pointer-events: none;
    }

    /* --- BOUTONS --- */
    .side { pointer-events: auto; }

    .btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: transform 0.1s, background 0.2s, opacity 0.2s;
    }

    .btn:active { transform: scale(0.9); }
    
    /* Bouton désactivé (ex: flash en mode selfie) */
    .btn.disabled {
      opacity: 0.3;
      pointer-events: none;
    }

    .btn.flash-on {
      background: rgba(255, 215, 0, 0.25);
      border-color: #ffd700;
    }
    .btn.flash-on svg { fill: #ffd700; }

    .btn svg {
      width: 24px;
      height: 24px;
      fill: #fff;
    }

    /* --- RECORD BUTTON (DESIGN ORIGINAL) --- */
    .record-wrap {
      position: relative;
      width: 86px;
      height: 86px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
    }

    .record-progress {
      position: absolute;
      inset: -5px;
      width: 96px;
      height: 96px;
      transform: rotate(-90deg);
      pointer-events: none;
    }

    .record-progress circle {
      fill: none;
      stroke: var(--primary);
      stroke-width: 5px;
      stroke-linecap: round;
      stroke-dasharray: 0 999; /* Géré par JS */
      transition: stroke-dashoffset 0.1s linear;
    }

    .record-button {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: #fff;
      border: 4px solid rgba(255,255,255,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* Animation Enregistrement */
    body.recording .record-button {
      background: var(--primary);
      transform: scale(1.15);
      border-color: rgba(255,255,255,0.6);
      animation: pulse 1.5s infinite;
    }

    body.recording .record-inner {
      width: 35%;
      height: 35%;
      background: #fff;
      border-radius: 6px;
    }

    .record-inner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transition: all 0.3s;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.5); }
      70% { box-shadow: 0 0 0 16px rgba(255, 59, 48, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); }
    }

    /* --- PREVIEW ACTIONS --- */
    #preview-actions {
      position: absolute;
      bottom: 40px;
      left: 0;
      width: 100%;
      z-index: 60;
      display: flex;
      gap: 15px;
      padding: 0 24px;
      pointer-events: auto; /* Important */
    }

    .action-btn {
      flex: 1;
      height: 52px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      transition: transform 0.1s;
    }
    .action-btn:active { transform: scale(0.97); }

    #restart-button {
      background: #000;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
    }

    #next-button {
      background: #fff;
      color: #000;
    }

    /* --- UPLOAD OVERLAY --- */
    #upload-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s;
    }
    #upload-overlay.active { opacity: 1; visibility: visible; }
    
    .spinner {
      width: 44px;
      height: 44px;
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    #upload-text {
      margin-top: 20px;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      font-variant-numeric: tabular-nums;
    }

    /* Inputs cachés */
    input[type="file"] { display: none; }

    /* Utilitaires */
    body.showing-preview .controls { display: none !important; }

  </style>
</head>
<body>

  <div id="camera-container">
    <video id="camera-preview" playsinline muted autoplay></video>
    
    <div class="controls">
      <div class="top-bar">
        <button class="btn" id="flash-btn">
          <svg viewBox="0 0 24 24"><path d="M7 2v11h3v9l7-12h-4l4-8z"></path></svg>
        </button>
      </div>
      
      <div class="bottom-bar">
        <div class="side">
          <button class="btn" id="gallery-btn">
            <svg viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"></path></svg>
          </button>
        </div>
        
        <div class="record-wrap">
          <svg class="record-progress" viewBox="0 0 100 100">
             <circle id="record-progress-circle" cx="50" cy="50" r="46"></circle>
          </svg>
          <div class="record-button" id="record-btn">
            <div class="record-inner"></div>
          </div>
        </div>
        
        <div class="side">
          <button class="btn" id="switch-btn">
            <svg viewBox="0 0 24 24"><path d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z"></path></svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="preview-overlay">
    <video
      id="preview-video"
      playsinline
      webkit-playsinline
      x5-playsinline
      x5-video-player-type="h5"
      loop
    ></video>

    <div id="preview-actions">
      <button id="restart-button" class="action-btn">Recommencer</button>
      <button id="next-button" class="action-btn">Suivant</button>
    </div>
  </div>

  <div id="upload-overlay">
    <div class="spinner"></div>
    <div id="upload-text">Préparation...</div>
  </div>

  <input type="file" id="camera-input" accept="video/*" capture="environment" />
  <input type="file" id="galleryInput" accept="video/*" />

  <script>
    // --- VARIABLES ---
    const cameraPreview = document.getElementById('camera-preview');
    const previewVideo = document.getElementById('preview-video');
    const previewOverlay = document.getElementById('preview-overlay');
    
    // Buttons
    const recordBtn = document.getElementById('record-btn');
    const flashBtn = document.getElementById('flash-btn');
    const switchBtn = document.getElementById('switch-btn');
    const galleryBtn = document.getElementById('gallery-btn');
    const restartBtn = document.getElementById('restart-button');
    const nextBtn = document.getElementById('next-button');
    
    // Inputs & UI
    const galleryInput = document.getElementById('galleryInput');
    const uploadOverlay = document.getElementById('upload-overlay');
    const uploadText = document.getElementById('upload-text');
    const progressCircle = document.getElementById('record-progress-circle');

    // State
    let mediaStream = null;
    let mediaRecorder = null;
    let recordedChunks = [];
    let isRecording = false; // Bloque les clics multiples
    let recordedBlob = null;
    let previewObjectURL = null;
    
    let facingMode = 'environment';
    let torchSupported = false;
    let torchEnabled = false;
    let uploadURL = '';

    const MAX_DURATION = 60000;
    const circumference = 2 * Math.PI * 46;
    let recordingStartTime = 0;
    let progressInterval = null;
    
    // Init SVG Circle
    progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
    progressCircle.style.strokeDashoffset = circumference;

    // --- MESSAGING ---
    function notifyHost(payload) {
      try {
        const msg = JSON.stringify(payload);
        if (window.ReactNativeWebView) window.ReactNativeWebView.postMessage(msg);
        else if (window.parent) window.parent.postMessage(msg, '*');
      } catch (e) { console.error(e); }
    }

    function getUploadURL() {
      const p = new URLSearchParams(window.location.search);
      let u = uploadURL || p.get('upload_url') || p.get('url');
      if(!u) {
        try { u = new URLSearchParams(window.frameElement?.src?.split('?')[1]).get('upload_url'); } catch(e){}
      }
      return u;
    }

    // --- CAMERA ENGINE ---
    async function startCamera() {
      // Nettoyage flux précédent
      if (mediaStream) {
        mediaStream.getTracks().forEach(t => t.stop());
      }

      // Contraintes pour essayer de réduire le "mega zoom"
      // On demande un ratio plus proche du format téléphone (9:16)
      const constraints = {
        audio: true,
        video: { 
          facingMode: facingMode,
          width: { ideal: 1080 },
          height: { ideal: 1920 },
          aspectRatio: { ideal: 0.5625 } // 9/16
        }
      };

      try {
        mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
        cameraPreview.srcObject = mediaStream;
        
        // Gestion Flash (Torch)
        const track = mediaStream.getVideoTracks()[0];
        const caps = track.getCapabilities ? track.getCapabilities() : {};
        
        torchSupported = !!caps.torch && facingMode === 'environment';
        
        // Désactiver bouton flash si pas supporté (ex: selfie)
        if(torchSupported) {
          flashBtn.classList.remove('disabled');
        } else {
          flashBtn.classList.add('disabled');
          flashBtn.classList.remove('flash-on');
          torchEnabled = false;
        }
        
      } catch (err) {
        console.error("Camera Error:", err);
        notifyHost({ status: 'error', message: 'Camera access denied or hardware error' });
      }
    }

    // --- RECORDING ---
    async function startRecording() {
      if (isRecording) return; // Sécurité
      if (!mediaStream || !mediaStream.active) await startCamera();

      recordedChunks = [];
      
      // Choix du codec pour meilleure compatibilité
      let options = {};
      if (MediaRecorder.isTypeSupported('video/mp4')) options = { mimeType: 'video/mp4' };
      else if (MediaRecorder.isTypeSupported('video/webm;codecs=h264')) options = { mimeType: 'video/webm;codecs=h264' };
      
      try {
        mediaRecorder = new MediaRecorder(mediaStream, options);
      } catch (e) {
        mediaRecorder = new MediaRecorder(mediaStream); // Fallback
      }

      mediaRecorder.ondataavailable = e => { 
        if (e.data.size > 0) recordedChunks.push(e.data); 
      };

      mediaRecorder.onstop = () => {
        // Fin de l'enregistrement
        recordedBlob = new Blob(recordedChunks, { type: mediaRecorder.mimeType });
        isRecording = false;
        finalizeRecording();
      };

      // Démarrage
      mediaRecorder.start();
      isRecording = true;
      document.body.classList.add('recording');
      
      // Timer Animation
      recordingStartTime = Date.now();
      progressCircle.style.strokeDashoffset = circumference;
      
      const tick = () => {
        if (!isRecording) return;
        const elapsed = Date.now() - recordingStartTime;
        const progress = Math.min(elapsed / MAX_DURATION, 1);
        
        progressCircle.style.strokeDashoffset = circumference * (1 - progress);
        
        if (progress < 1) {
          progressInterval = requestAnimationFrame(tick);
        } else {
          stopRecording(); // Temps écoulé
        }
      };
      progressInterval = requestAnimationFrame(tick);
    }

    function stopRecording() {
      if (isRecording && mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
      }
    }

    function finalizeRecording() {
      if(progressInterval) cancelAnimationFrame(progressInterval);
      document.body.classList.remove('recording');
      progressCircle.style.strokeDashoffset = circumference;
      
      stopTorch(); // Eteindre flash
      showPreview(recordedBlob);
    }

    // --- PREVIEW ---
    function showPreview(blob) {
      if (previewObjectURL) URL.revokeObjectURL(previewObjectURL);
      previewObjectURL = URL.createObjectURL(blob);
      
      previewVideo.src = previewObjectURL;
      
      // Affichage propre (via classe CSS qui gère le display:block)
      previewOverlay.classList.add('active');
      document.body.classList.add('showing-preview');
      
      // Tenter lecture auto
      previewVideo.play().catch(e => console.log('Autoplay handled'));
    }

    function hidePreview() {
      previewOverlay.classList.remove('active');
      document.body.classList.remove('showing-preview');
      
      previewVideo.pause();
      previewVideo.src = '';
      
      recordedChunks = [];
      recordedBlob = null;
    }

    // --- GALLERY (60S LIMIT) ---
    function handleFile(e) {
      const file = e.target.files[0];
      if (!file) return;

      // Vérification durée vidéo native
      const videoEl = document.createElement('video');
      videoEl.preload = 'metadata';
      videoEl.onloadedmetadata = function() {
        window.URL.revokeObjectURL(videoEl.src);
        
        if (videoEl.duration > 61) { // 60s + 1s marge
          alert("La vidéo est trop longue. Maximum 60 secondes.");
          galleryInput.value = '';
          return;
        }
        
        // Tout est ok
        recordedBlob = file;
        showPreview(file);
        galleryInput.value = '';
      };
      videoEl.src = URL.createObjectURL(file);
    }

    // --- UPLOAD ---
    function uploadToMux() {
      const url = getUploadURL();
      
      // Affichage Overlay
      uploadOverlay.classList.add('active');
      uploadText.textContent = "0%";

      if (!url || !recordedBlob) {
        uploadText.textContent = "Erreur URL";
        setTimeout(() => uploadOverlay.classList.remove('active'), 2000);
        return;
      }

      const xhr = new XMLHttpRequest();
      xhr.open('PUT', url, true);
      xhr.setRequestHeader('Content-Type', recordedBlob.type);
      
      xhr.upload.onprogress = e => {
        if (e.lengthComputable) {
          const pct = Math.round((e.loaded / e.total) * 100);
          uploadText.textContent = `${pct}%`;
        }
      };

      xhr.onload = () => {
        if (xhr.status >= 200 && xhr.status < 300) {
          uploadText.textContent = "Succès";
          const assetId = url.split('/').pop().split('?')[0];
          
          notifyHost({ status: 'success', action: 'next_page', asset_id: assetId });
          
        } else {
          uploadText.textContent = "Échec";
          notifyHost({ status: 'error', message: 'Upload failed' });
          setTimeout(() => uploadOverlay.classList.remove('active'), 2000);
        }
      };

      xhr.onerror = () => {
        uploadText.textContent = "Erreur Réseau";
        setTimeout(() => uploadOverlay.classList.remove('active'), 2000);
      };

      xhr.send(recordedBlob);
    }

    // --- TORCH LOGIC ---
    async function stopTorch() {
      if (torchEnabled && mediaStream) {
         try {
           const track = mediaStream.getVideoTracks()[0];
           await track.applyConstraints({advanced:[{torch:false}]});
         } catch(e){}
         torchEnabled = false;
         flashBtn.classList.remove('flash-on');
      }
    }

    async function toggleFlash() {
       if (!mediaStream || !torchSupported) return;
       const track = mediaStream.getVideoTracks()[0];
       try {
         torchEnabled = !torchEnabled;
         await track.applyConstraints({advanced:[{torch:torchEnabled}]});
         flashBtn.classList.toggle('flash-on', torchEnabled);
       } catch(e){
         // Si échec, on rétablit l'état
         torchEnabled = !torchEnabled;
       }
    }

    // --- LISTENERS ---
    
    // Record
    recordBtn.addEventListener('click', () => {
      if (isRecording) stopRecording();
      else startRecording();
    });

    // Switch Camera
    switchBtn.addEventListener('click', () => {
      // Animation visuelle
      switchBtn.style.transform = "rotate(180deg)";
      setTimeout(() => switchBtn.style.transform = "rotate(0deg)", 300);
      
      // Stop flux actuel pour fluidité
      if (mediaStream) mediaStream.getTracks().forEach(t => t.stop());
      
      facingMode = (facingMode === 'user') ? 'environment' : 'user';
      startCamera();
    });

    // Flash
    flashBtn.addEventListener('click', toggleFlash);

    // Gallery
    galleryBtn.addEventListener('click', () => galleryInput.click());
    galleryInput.addEventListener('change', handleFile);

    // Actions Preview
    restartBtn.addEventListener('click', hidePreview);
    nextBtn.addEventListener('click', uploadToMux);
    
    // Play/Pause sur preview (sans bouton)
    previewOverlay.addEventListener('click', (e) => {
      // Ignore si clic sur les boutons du bas
      if(e.target.closest('.action-btn')) return;
      
      if(previewVideo.paused) previewVideo.play();
      else previewVideo.pause();
    });

    // Nettoyage fin de session
    window.addEventListener('beforeunload', () => {
      if (mediaStream) mediaStream.getTracks().forEach(t => t.stop());
    });

    // Démarrage
    document.addEventListener('DOMContentLoaded', startCamera);

  </script>
</body>
</html>
