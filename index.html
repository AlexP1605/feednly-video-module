<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Camera Pro V42 (Double Nettoyage d'État)</title>
  <style>
    :root {
      --glass-bg: rgba(20, 20, 20, 0.65);
      --glass-border: rgba(255, 255, 255, 0.2);
      --primary: #ff3b30;
      --active-timer: #ffcc00;
      --flash-active: #ffcc00;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; -webkit-touch-callout: none; }

    html { width: 100%; height: 100%; background: #000; overflow: hidden; }

    body {
      margin: 0; width: 100%; height: 100dvh; background: #000;
      font-family: -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
      position: fixed; top: 0; left: 0; right: 0; bottom: 0; overflow: hidden;
    }

    /* --- CAMERA --- */
    #camera-container { position: absolute; inset: 0; z-index: 1; background: #000; }

    #camera-preview {
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    video {
      width: 100%; height: 100%; object-fit: cover; display: block;
      transform: scaleX(1); pointer-events: none;
    }
    video::-webkit-media-controls { display: none !important; }

    /* --- COUNTDOWN --- */
    #countdown-display {
      position: fixed; inset: 0; z-index: 40;
      display: flex; align-items: center; justify-content: center;
      font-size: 180px; font-weight: 800; color: #fff;
      text-shadow: 0 10px 30px rgba(0,0,0,0.5);
      pointer-events: none;
      opacity: 0; transform: scale(0.5);
      transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    #countdown-display.active { opacity: 1; transform: scale(1); }

    /* --- CONTROLS --- */
    .controls { position: absolute; inset: 0; z-index: 20; pointer-events: none; }
    
    .top-bar { 
      position: absolute; top: 0; width: 100%; 
      padding-top: max(20px, env(safe-area-inset-top));
      height: 80px;
      display: flex; justify-content: center; align-items: center; 
      pointer-events: auto;
    }
    
    .bottom-bar { 
      position: absolute; bottom: 0; width: 100%; 
      padding: 0 30px calc(20px + env(safe-area-inset-bottom)) 30px; 
      display: flex; align-items: center; justify-content: space-between; 
      z-index: 30;
    }

    body.recording .top-bar, body.recording .bottom-bar .side { opacity: 0; pointer-events: none; }

    .side { pointer-events: auto; }
    
    .btn {
      width: 48px; height: 48px; border-radius: 50%;
      background: var(--glass-bg); border: 1px solid var(--glass-border);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; backdrop-filter: blur(10px);
      color: #fff; font-weight: 600; font-size: 14px;
      transition: all 0.2s;
    }
    .btn:active { transform: scale(0.9); }
    
    .btn.flash-on { border-color: var(--flash-active); }
    .btn.flash-on svg { fill: var(--flash-active); }
    
    #timer-btn { position: absolute; right: 20px; width: auto; padding: 0 14px; border-radius: 24px; gap: 6px; }
    #timer-btn.active { background: rgba(255, 204, 0, 0.3); border-color: var(--active-timer); color: var(--active-timer); }
    #timer-btn svg { width: 20px; height: 20px; fill: currentColor; }

    .btn.disabled { opacity: 0.5; } 
    .btn svg { width: 24px; height: 24px; fill: white; transition: fill 0.2s; }

    /* --- RECORD BUTTON (ZONE AGRANDIE) --- */
    .record-wrap { 
      position: relative; width: 90px; height: 90px; 
      display: flex; align-items: center; justify-content: center; 
      pointer-events: auto; cursor: pointer; 
      -webkit-tap-highlight-color: transparent;
    }
    
    .record-progress { position: absolute; inset: -3px; width: 96px; height: 96px; transform: rotate(-90deg); pointer-events: none; }
    .record-progress circle { fill: none; stroke: var(--primary); stroke-width: 5px; stroke-linecap: round; stroke-dasharray: 0 999; transition: stroke-dashoffset 0.1s linear; }
    
    .record-button { width: 72px; height: 72px; border-radius: 50%; background: #fff; border: 4px solid rgba(255,255,255,0.4); display: flex; align-items: center; justify-content: center; transition: all 0.2s; pointer-events: none; }
    
    body.recording .record-button { background: var(--primary); transform: scale(1.15); border-color: rgba(255,255,255,0.6); animation: pulse 1.5s infinite; }
    body.recording .record-inner { width: 35%; height: 35%; background: #fff; border-radius: 6px; }
    .record-inner { width: 100%; height: 100%; border-radius: 50%; transition: all 0.2s; }
    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.5); } 70% { box-shadow: 0 0 0 15px rgba(255, 59, 48, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); } }

    /* --- PREVIEW UI --- */
    #preview-overlay { position: fixed; inset: 0; z-index: 50; background: #000; display: none; opacity: 0; flex-direction: column; transition: opacity 0.2s ease; }
    #preview-overlay.active { display: flex; opacity: 1; }
    .preview-video-container { flex: 1; position: relative; overflow: hidden; border-bottom-left-radius: 24px; border-bottom-right-radius: 24px; background: #000; }
    #preview-video { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
    #preview-actions { height: 110px; min-height: 110px; background: #000; display: flex; align-items: center; justify-content: center; gap: 15px; padding: 0 24px; z-index: 60; pointer-events: auto; }
    .action-btn { flex: 1; height: 54px; font-size: 16px; font-weight: 700; border: none; cursor: pointer; border-radius: 14px; }
    #restart-button { background: #1c1c1e; color: #fff; border: 1px solid #333; }
    #next-button { background: #fff; color: #000; }

    /* --- UPLOAD --- */
    #upload-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: opacity 0.2s; }
    #upload-overlay.active { opacity: 1; visibility: visible; }
    .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.2); border-top: 4px solid #fff; border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    #upload-text { margin-top: 20px; color: #fff; font-weight: 600; font-size: 18px; }

    /* --- ERROR TOAST --- */
    #error-toast {
      position: fixed; top: 100px; left: 50%; transform: translateX(-50%) translateY(-20px);
      background: rgba(255, 59, 48, 0.9); border: 1px solid rgba(255,255,255,0.2);
      color: white; padding: 12px 24px; border-radius: 30px;
      font-weight: 600; font-size: 14px; z-index: 200;
      opacity: 0; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      pointer-events: none; text-align: center; width: 90%; max-width: 300px;
    }
    #error-toast.active { opacity: 1; transform: translateX(-50%) translateY(0); }

    input[type="file"] { display: none; }
    body.showing-preview .controls { display: none !important; }
  </style>
</head>
<body>

  <div id="countdown-display"></div>
  <div id="error-toast">Erreur</div>

  <div id="camera-container">
    <video id="camera-preview" playsinline muted autoplay></video>
    <canvas id="recording-canvas" style="display:none;"></canvas>
    
    <div class="controls">
      <div class="top-bar">
        <button type="button" class="btn" id="flash-btn">
          <svg viewBox="0 0 24 24"><path id="flash-icon-path" d="M3.27 3L2 4.27l5 5V13h3v9l3.58-6.14L17.73 20 19 18.73 3.27 3zM17 10h-4l4-8H7v2.18l8.46 8.46L17 10z"></path></svg>
        </button>

        <button type="button" class="btn" id="timer-btn">
          <svg viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"></path></svg>
          <span id="timer-text">OFF</span>
        </button>
      </div>

      <div class="bottom-bar">
        <div class="side">
          <button type="button" class="btn" id="gallery-btn">
             <svg viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"></path></svg>
          </button>
        </div>
        <div class="record-wrap" id="record-wrap-btn">
          <svg class="record-progress" viewBox="0 0 100 100"><circle id="record-progress-circle" cx="50" cy="50" r="46"></circle></svg>
          <div class="record-button" id="record-btn"><div class="record-inner"></div></div>
        </div>
        <div class="side">
          <button type="button" class="btn" id="switch-btn">
             <svg viewBox="0 0 24 24"><path d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z"></path></svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="preview-overlay">
    <div class="preview-video-container"><video id="preview-video" playsinline webkit-playsinline loop></video></div>
    <div id="preview-actions">
      <button type="button" id="restart-button" class="action-btn">Recommencer</button>
      <button type="button" id="next-button" class="action-btn">Suivant</button>
    </div>
  </div>

  <div id="upload-overlay"><div class="spinner"></div><div id="upload-text">Préparation...</div></div>
  <input type="file" id="camera-input" accept="video/*" capture="environment" />
  <input type="file" id="galleryInput" accept="video/*" />

  
  <script>
    const DOM_IDS = [
      'camera-preview', 'preview-video', 'preview-overlay', 'record-wrap-btn',
      'flash-btn', 'flash-icon-path', 'switch-btn', 'timer-btn', 'timer-text',
      'countdown-display', 'gallery-btn', 'restart-button', 'next-button',
      'galleryInput', 'upload-overlay', 'upload-text', 'record-progress-circle',
      'error-toast', 'recording-canvas'
    ];

    const DOM = DOM_IDS.reduce((acc, id) => {
      acc[id] = document.getElementById(id);
      return acc;
    }, {});

    const controls = document.querySelector('.controls');
    const PATH_FLASH_ON = "M7 2v11h3v9l7-12h-4l4-8z";
    const PATH_FLASH_OFF = "M3.27 3L2 4.27l5 5V13h3v9l3.58-6.14L17.73 20 19 18.73 3.27 3zM17 10h-4l4-8H7v2.18l8.46 8.46L17 10z";

    const CONFIG = {
      video: { width: 1920, height: 1080, frameRate: 30 },
      audio: { echoCancellation: true, noiseSuppression: true },
      maxDuration: 60000,
      countdownOpacity: { dimmed: '0.5', normal: '1' },
      canvasFPS: 30,
      torchCheckDelay: 300
    };

    const state = {
      mediaStream: null,
      mediaRecorder: null,
      recordedChunks: [],
      recordedBlob: null,
      previewObjectURL: null,
      facingMode: 'environment',
      recordedFacingMode: 'environment',
      activeFacing: null,
      torchSupported: false,
      torchEnabled: false,
      uploadURL: '',
      timerDuration: 0,
      isCountingDown: false,
      isToggleLocked: false,
      isSwitching: false,
      isRecording: false,
      shouldCheckDuration: false,
      recordingStream: null,
      stopCanvasDrawing: null,
      recordingStartTime: 0,
      progressInterval: null,
      previewTimeout: null,
      drawLoopId: null
    };

    const circumference = 2 * Math.PI * 46;
    DOM['record-progress-circle'].style.strokeDasharray = `${circumference} ${circumference}`;
    DOM['record-progress-circle'].style.strokeDashoffset = circumference;

    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    DOM['camera-preview'].onplaying = () => { DOM['camera-preview'].style.opacity = '1'; };

    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'hidden') {
        if (!state.isRecording && !state.isCountingDown) stopMediaStream();
      } else if (!state.mediaStream && !state.isRecording && !state.isCountingDown) {
        startCamera();
      }
    });

    function playBeep(freq = 800, type = 'short') {
      if (!audioCtx) return;
      if (audioCtx.state === 'suspended') audioCtx.resume().catch(() => {});

      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.type = 'sine';
      osc.frequency.value = freq;
      gain.gain.value = 0.5;
      const now = audioCtx.currentTime;
      osc.start(now);
      const duration = type === 'long' ? 0.6 : 0.1;
      osc.stop(now + duration);
      setTimeout(() => { osc.disconnect(); gain.disconnect(); }, 300);
    }

    function showError(msg) {
      DOM['error-toast'].textContent = msg;
      DOM['error-toast'].classList.add('active');
      setTimeout(() => DOM['error-toast'].classList.remove('active'), 4000);
    }

    function notifyHost(payload) {
      try {
        const msg = JSON.stringify(payload);
        if (window.ReactNativeWebView) window.ReactNativeWebView.postMessage(msg);
        else if (window.parent) window.parent.postMessage(msg, '*');
      } catch (e) {}
    }

    function getUploadURL() {
      const p = new URLSearchParams(window.location.search);
      let u = state.uploadURL || p.get('upload_url') || p.get('url');
      if (!u) {
        try {
          u = new URLSearchParams(window.frameElement?.src?.split('?')[1]).get('upload_url');
        } catch (e) {}
      }
      return u;
    }

    function stopMediaStream() {
      if (!state.mediaStream) return;
      state.mediaStream.getTracks().forEach(track => track.stop());
      state.mediaStream = null;
    }

    function updateFlashUI() {
      const isBack = state.facingMode === 'environment';
      const btn = DOM['flash-btn'];
      const path = DOM['flash-icon-path'];
      if (!isBack) {
        btn.classList.add('disabled');
        btn.classList.remove('flash-on');
        path.setAttribute('d', PATH_FLASH_OFF);
        return;
      }
      btn.classList.remove('disabled');
      if (state.torchEnabled) {
        btn.classList.add('flash-on');
        path.setAttribute('d', PATH_FLASH_ON);
      } else {
        btn.classList.remove('flash-on');
        path.setAttribute('d', PATH_FLASH_OFF);
      }
    }

    async function toggleFlash() {
      if (!state.mediaStream || state.facingMode !== 'environment') return;
      const track = state.mediaStream.getVideoTracks()[0];
      state.torchEnabled = !state.torchEnabled;
      try {
        await track.applyConstraints({ advanced: [{ torch: state.torchEnabled }] });
      } catch (err) {}
      updateFlashUI();
    }

    function handleTimerClick() {
      if (state.isRecording || state.isCountingDown) return;
      if (state.timerDuration === 0) state.timerDuration = 5;
      else if (state.timerDuration === 5) state.timerDuration = 10;
      else state.timerDuration = 0;

      if (state.timerDuration === 0) {
        DOM['timer-text'].textContent = 'OFF';
        DOM['timer-btn'].classList.remove('active');
      } else {
        DOM['timer-text'].textContent = `${state.timerDuration}s`;
        DOM['timer-btn'].classList.add('active');
      }
    }

    function setControlsOpacity(value) {
      if (controls) controls.style.opacity = value;
    }

    function startCountdownAndRecord() {
      if (state.isCountingDown) return;
      if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume().catch(() => {});

      state.isCountingDown = true;
      let count = state.timerDuration;
      setControlsOpacity(CONFIG.countdownOpacity.dimmed);
      DOM['countdown-display'].textContent = count;
      DOM['countdown-display'].classList.add('active');
      playBeep(1000, 'short');

      const interval = setInterval(() => {
        count -= 1;

        if (count > 1) {
          DOM['countdown-display'].textContent = count;
          playBeep(1000, 'short');
          return;
        }

        if (count === 1) {
          DOM['countdown-display'].textContent = count;
          playBeep(1500, 'long');
          return;
        }

        clearInterval(interval);
        DOM['countdown-display'].classList.remove('active');
        setControlsOpacity(CONFIG.countdownOpacity.normal);
        state.isCountingDown = false;
        startRecording();
      }, 1000);
    }

    function buildConstraints() {
      return {
        audio: { ...CONFIG.audio },
        video: {
          facingMode: state.facingMode,
          width: { ideal: CONFIG.video.width, max: CONFIG.video.width },
          height: { ideal: CONFIG.video.height, max: CONFIG.video.height }
        }
      };
    }

    async function startCamera() {
      if (state.mediaStream && state.mediaStream.active && state.facingMode === state.activeFacing) return;
      stopMediaStream();

      try {
        const stream = await navigator.mediaDevices.getUserMedia(buildConstraints());
        state.mediaStream = stream;
        state.activeFacing = state.facingMode;

        if (DOM['camera-preview'].srcObject !== stream) {
          DOM['camera-preview'].srcObject = stream;
        }
        DOM['camera-preview'].play().catch(() => {});
        DOM['camera-preview'].style.transform = state.facingMode === 'user' ? 'scaleX(-1)' : 'scaleX(1)';

        state.torchEnabled = false;
        updateFlashUI();

        setTimeout(() => {
          const track = state.mediaStream?.getVideoTracks?.()[0];
          const caps = track && track.getCapabilities ? track.getCapabilities() : {};
          state.torchSupported = !!caps?.torch;
          updateFlashUI();
        }, CONFIG.torchCheckDelay);
      } catch (error) {
        console.error(error);
      }
    }

    function clearCanvasStream() {
      if (state.stopCanvasDrawing) {
        state.stopCanvasDrawing();
        state.stopCanvasDrawing = null;
      }
      if (state.recordingStream) {
        state.recordingStream.getTracks().forEach(t => t.stop());
        state.recordingStream = null;
      }
      if (state.drawLoopId) {
        cancelAnimationFrame(state.drawLoopId);
        state.drawLoopId = null;
      }
    }

    function getRecordingStream() {
      if (!DOM['recording-canvas']) return state.mediaStream;

      clearCanvasStream();

      const canvas = DOM['recording-canvas'];
      const ctx = canvas.getContext('2d');
      let cachedWidth = 0;
      let cachedHeight = 0;
      let drawing = true;

      const updateCanvasSize = () => {
        const vw = DOM['camera-preview'].videoWidth;
        const vh = DOM['camera-preview'].videoHeight;
        if (!vw || !vh) return false;
        if (vw !== cachedWidth || vh !== cachedHeight) {
          cachedWidth = vw;
          cachedHeight = vh;
          canvas.width = vw;
          canvas.height = vh;
        }
        return true;
      };

      const drawFrame = () => {
        if (!drawing) return;
        state.drawLoopId = requestAnimationFrame(drawFrame);
        if (document.visibilityState === 'hidden') return;
        if (!updateCanvasSize()) return;

        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (state.facingMode === 'user') {
          ctx.setTransform(-1, 0, 0, 1, canvas.width, 0);
        }
        ctx.drawImage(DOM['camera-preview'], 0, 0, canvas.width, canvas.height);
      };

      drawing = true;
      state.drawLoopId = requestAnimationFrame(drawFrame);
      state.stopCanvasDrawing = () => { drawing = false; };

      state.recordingStream = canvas.captureStream(CONFIG.canvasFPS);
      if (state.mediaStream) {
        state.mediaStream.getAudioTracks().forEach(track => state.recordingStream.addTrack(track));
      }
      return state.recordingStream;
    }

    async function addAudioTrack(currentStream) {
      if (!navigator.mediaDevices || !currentStream) return false;
      try {
        const audioStream = await navigator.mediaDevices.getUserMedia({ audio: { ...CONFIG.audio }, video: false });
        const audioTrack = audioStream.getAudioTracks()[0];
        currentStream.addTrack(audioTrack);
        return true;
      } catch (error) {
        console.error("Erreur lors de l'ajout du micro:", error);
        return false;
      }
    }

    function lockToggleTemporarily() {
      state.isToggleLocked = true;
      setTimeout(() => { state.isToggleLocked = false; }, 300);
    }

    function handleRecordToggle(e) {
      e.stopPropagation();
      if (state.isToggleLocked) return;
      lockToggleTemporarily();
      if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume().catch(() => {});

      if (state.isRecording) {
        stopRecording();
      } else if (state.timerDuration > 0) {
        startCountdownAndRecord();
      } else {
        startRecording();
      }
    }

    async function ensureAudioReady() {
      const audioMissing = !state.mediaStream || state.mediaStream.getAudioTracks().length === 0;
      if (!audioMissing) return true;

      const videoExists = state.mediaStream && state.mediaStream.getVideoTracks().length > 0;
      if (videoExists) {
        const added = await addAudioTrack(state.mediaStream);
        if (added) return true;
      }
      await startCamera();
      return !!(state.mediaStream && state.mediaStream.getAudioTracks().length > 0);
    }

    async function startRecording() {
      const ready = await ensureAudioReady();
      if (state.isRecording || !ready) {
        showError("Impossible de démarrer l'enregistrement (Micro indisponible).");
        return;
      }

      state.recordedFacingMode = state.facingMode;
      state.recordedChunks = [];

      let options = { mimeType: 'video/mp4', videoBitsPerSecond: 2500000 };
      if (!MediaRecorder.isTypeSupported('video/mp4')) options = { videoBitsPerSecond: 2500000 };

      const streamForRecording = getRecordingStream();
      try { state.mediaRecorder = new MediaRecorder(streamForRecording, options); }
      catch (e) { state.mediaRecorder = new MediaRecorder(streamForRecording); }

      state.mediaRecorder.ondataavailable = e => { if (e.data.size > 0) state.recordedChunks.push(e.data); };
      state.mediaRecorder.onstop = () => {
        state.recordedBlob = new Blob(state.recordedChunks, { type: state.mediaRecorder.mimeType });
        state.isRecording = false;
        finalizeRecording();
      };

      state.mediaRecorder.start();
      state.isRecording = true;
      document.body.classList.add('recording');

      state.recordingStartTime = Date.now();
      DOM['record-progress-circle'].style.strokeDashoffset = circumference;

      const tick = () => {
        if (!state.isRecording) return;
        const progress = Math.min((Date.now() - state.recordingStartTime) / CONFIG.maxDuration, 1);
        DOM['record-progress-circle'].style.strokeDashoffset = circumference * (1 - progress);
        if (progress < 1) state.progressInterval = requestAnimationFrame(tick);
        else stopRecording();
      };
      state.progressInterval = requestAnimationFrame(tick);
    }

    function stopRecording() {
      if (state.mediaRecorder && state.mediaRecorder.state === 'recording') {
        state.mediaRecorder.stop();
      } else if (state.isRecording) {
        state.isRecording = false;
        finalizeRecording();
      }
    }

    function finalizeRecording() {
      if (state.progressInterval) cancelAnimationFrame(state.progressInterval);
      document.body.classList.remove('recording');
      DOM['record-progress-circle'].style.strokeDashoffset = circumference;
      if (state.torchEnabled) toggleFlash();
      clearCanvasStream();
      state.shouldCheckDuration = false;
      if (state.previewTimeout) clearTimeout(state.previewTimeout);
      state.previewTimeout = setTimeout(() => { if (state.recordedBlob) showPreview(state.recordedBlob); }, 100);
    }

    function showPreview(blob) {
      if (state.previewObjectURL) URL.revokeObjectURL(state.previewObjectURL);
      state.previewObjectURL = URL.createObjectURL(blob);
      DOM['preview-video'].src = state.previewObjectURL;
      DOM['preview-video'].style.transform = 'scaleX(1)';
      DOM['preview-overlay'].classList.add('active');
      document.body.classList.add('showing-preview');
      DOM['preview-video'].play().catch(() => {});
    }

    function resetPreviewState() {
      if (state.previewTimeout) {
        clearTimeout(state.previewTimeout);
        state.previewTimeout = null;
      }
      DOM['preview-video'].pause();
      DOM['preview-video'].src = '';
      if (state.previewObjectURL) {
        URL.revokeObjectURL(state.previewObjectURL);
        state.previewObjectURL = null;
      }
      state.recordedBlob = null;
    }

    function hidePreview() {
      DOM['preview-overlay'].classList.remove('active');
      document.body.classList.remove('showing-preview');
      resetPreviewState();
      if (!state.mediaStream || !state.mediaStream.active) startCamera();
    }

    function handleSwitch() {
      if (state.isRecording || state.isCountingDown || state.isSwitching) return;
      state.isSwitching = true;
      DOM['switch-btn'].style.transform = 'rotate(180deg)';
      stopMediaStream();
      state.facingMode = state.facingMode === 'environment' ? 'user' : 'environment';
      startCamera()
        .then(() => setTimeout(() => DOM['switch-btn'].style.transform = 'rotate(0deg)', 300))
        .finally(() => { state.isSwitching = false; });
    }

    function handleGalleryClick() {
      if (state.previewTimeout) {
        clearTimeout(state.previewTimeout);
        state.previewTimeout = null;
      }
      state.recordedBlob = null;
      state.shouldCheckDuration = false;
      DOM['preview-video'].pause();
      DOM['preview-video'].src = '';
      if (state.previewObjectURL) {
        URL.revokeObjectURL(state.previewObjectURL);
        state.previewObjectURL = null;
      }
      hidePreview();
      if (state.mediaStream) state.mediaStream.getAudioTracks().forEach(track => track.stop());
      DOM['galleryInput'].value = '';
      DOM['galleryInput'].click();
    }

    function handleFileSelect(e) {
      const file = e.target.files[0];
      if (!file) {
        startCamera();
        return;
      }
      state.recordedBlob = file;
      state.shouldCheckDuration = true;
      showPreview(file);
      e.target.value = '';
    }

    function handleRestart() {
      resetPreviewState();
      hidePreview();
    }

    function handleUpload() {
      const url = getUploadURL();
      DOM['upload-overlay'].classList.add('active');
      DOM['upload-text'].textContent = '0%';
      if (!url || !state.recordedBlob) {
        DOM['upload-text'].textContent = 'Erreur';
        setTimeout(() => DOM['upload-overlay'].classList.remove('active'), 2000);
        return;
      }
      const xhr = new XMLHttpRequest();
      xhr.open('PUT', url, true);
      xhr.setRequestHeader('Content-Type', state.recordedBlob.type);
      xhr.upload.onprogress = e => { if (e.lengthComputable) DOM['upload-text'].textContent = Math.round((e.loaded / e.total) * 100) + '%'; };
      xhr.onload = () => {
        if (xhr.status < 300) {
          DOM['upload-text'].textContent = 'Succès';
          const assetId = url.split('/').pop().split('?')[0];
          notifyHost({ status: 'success', action: 'next_page', asset_id: assetId });
        } else {
          DOM['upload-text'].textContent = 'Échec';
          setTimeout(() => DOM['upload-overlay'].classList.remove('active'), 2000);
        }
      };
      xhr.send(state.recordedBlob);
    }

    function handlePreviewOverlayClick(e) {
      if (!e.target.closest('.action-btn') && !e.target.closest('#preview-actions')) {
        DOM['preview-video'].paused ? DOM['preview-video'].play() : DOM['preview-video'].pause();
      }
    }

    function handleMetadataLoaded() {
      if (state.shouldCheckDuration) {
        if (DOM['preview-video'].duration > 61) {
          const sec = Math.round(DOM['preview-video'].duration);
          showError(`Vidéo trop longue (${Math.floor(sec / 60)}m${sec % 60}s). Max 60s.`);
          hidePreview();
        }
        state.shouldCheckDuration = false;
      }
    }

    function initEventListeners() {
      DOM['timer-btn'].addEventListener('click', handleTimerClick);
      DOM['flash-btn'].addEventListener('click', toggleFlash);
      DOM['record-wrap-btn'].addEventListener('click', handleRecordToggle);
      DOM['switch-btn'].addEventListener('click', handleSwitch);
      DOM['gallery-btn'].addEventListener('click', handleGalleryClick);
      DOM['galleryInput'].addEventListener('change', handleFileSelect);
      DOM['restart-button'].addEventListener('click', handleRestart);
      DOM['next-button'].addEventListener('click', handleUpload);
      DOM['preview-overlay'].addEventListener('click', handlePreviewOverlayClick);
      DOM['preview-video'].addEventListener('loadedmetadata', handleMetadataLoaded);
    }

    setTimeout(() => { window.ReactNativeWebView?.postMessage('test-message'); }, 3000);

    initEventListeners();
    startCamera();
  </script>

</body>
</html>
