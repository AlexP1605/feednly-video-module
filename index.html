<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>TikTok Style Camera</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/icons.css"
  />
  <style>
    :root {
      --control-bg: rgba(0, 0, 0, 0.55);
      --control-border: rgba(255, 255, 255, 0.3);
      --accent: #2d8cff;
      --danger: #ff3b30;
      --text: #f5f7fb;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--text);
    }

    body {
      position: relative;
    }

    #camera-container {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    #camera-preview,
    #recorded-preview {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }

    #recorded-preview {
      display: none;
    }

    .controls {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .top-bar,
    .bottom-bar {
      position: absolute;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      pointer-events: none;
    }

    .top-bar {
      top: 0;
    }

    .bottom-bar {
      bottom: 0;
      padding-bottom: 22px;
    }

    .side {
      display: flex;
      align-items: center;
      gap: 12px;
      pointer-events: auto;
    }

    .progress {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.2);
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .progress .bar {
      height: 100%;
      width: 0%;
      background: #0e0e0e;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.55);
      transition: width 0.1s linear;
    }

    .btn {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: var(--control-bg);
      border: 1px solid var(--control-border);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.35);
      pointer-events: auto;
      backdrop-filter: blur(8px);
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .btn:active {
      transform: scale(0.95);
    }

    .btn.disabled {
      opacity: 0.45;
      pointer-events: none;
    }

    .btn.flash-on {
      background: rgba(45, 140, 255, 0.22);
      border-color: rgba(45, 140, 255, 0.7);
      box-shadow: 0 14px 28px rgba(45, 140, 255, 0.45);
    }

    .record-wrap {
      position: relative;
      width: 82px;
      height: 82px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
    }

    .record-button {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: #fff;
      border: 4px solid rgba(255, 255, 255, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease, background 0.2s ease, border-color 0.2s ease;
    }

    .record-button.recording {
      background: var(--danger);
      border-color: rgba(255, 255, 255, 0.55);
      animation: pulse 1.2s infinite;
    }

    .record-inner {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: transparent;
      transition: background 0.2s ease, border-radius 0.2s ease, width 0.2s ease, height 0.2s ease;
    }

    .record-button.recording .record-inner {
      background: #ffdad8;
      width: 42px;
      height: 42px;
      border-radius: 16px;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.4); }
      70% { box-shadow: 0 0 0 12px rgba(255, 59, 48, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); }
    }

    #preview-overlay {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0;
      gap: 16px;
      z-index: 20;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
    }

    #preview-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    #preview-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }

    #preview-actions {
      position: absolute;
      bottom: 26px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 14px;
    }

    #preview-actions button {
      padding: 14px 28px;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.35);
      transition: transform 0.2s ease;
    }

    #preview-actions button:active {
      transform: translateY(1px);
    }

    #resume-button {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.7);
    }

    #next-button {
      background: #fff;
      color: #000;
      box-shadow: 0 14px 30px rgba(255, 255, 255, 0.25);
    }

    #play-pause-button {
      padding: 12px 18px;
      background: transparent;
      box-shadow: none;
      color: #fff;
      border: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-weight: 600;
    }

    #play-pause-button .ph {
      font-size: 22px;
    }

    #upload-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 17px;
      z-index: 30;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    #upload-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    #upload-text {
      padding: 14px 18px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
    }

    input[type="file"] {
      display: none;
    }

    .hint {
      position: absolute;
      bottom: 108px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.75);
      text-shadow: 0 1px 8px rgba(0, 0, 0, 0.35);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="camera-container">
    <video id="camera-preview" playsinline muted></video>
    <video id="recorded-preview" playsinline muted loop></video>
    <div class="controls">
      <div class="progress" id="progress"><div class="bar" id="progress-bar"></div></div>
      <div class="top-bar">
        <div class="side">
          <button class="btn" id="close-btn" aria-label="Close">‚úï</button>
        </div>
        <div class="side">
          <button class="btn" id="flash-btn" aria-label="Flash">‚ö°</button>
        </div>
      </div>
      <div class="bottom-bar">
        <div class="side">
          <button class="btn" id="gallery-btn" aria-label="Gallery">üñºÔ∏è</button>
        </div>
        <div class="record-wrap">
          <div class="record-button" id="record-btn" aria-label="Record">
            <div class="record-inner"></div>
          </div>
        </div>
        <div class="side">
          <button class="btn" id="switch-btn" aria-label="Switch camera">üîÑ</button>
        </div>
      </div>
      <div class="hint" id="hint">Tap to record up to 60s</div>
    </div>
  </div>

  <div id="preview-overlay">
    <video id="preview-video"></video>
    <div id="preview-actions">
      <button id="play-pause-button">
        <i class="ph-bold ph-play"></i>
      </button>
      <button id="resume-button">Reprendre</button>
      <button id="next-button">Suivant</button>
    </div>
  </div>

  <div id="upload-overlay">
    <div id="upload-text">Uploading‚Ä¶</div>
  </div>

  <input type="file" id="gallery-input" accept="video/*" />

  <script>
    const cameraPreview = document.getElementById('camera-preview');
    const recordedPreview = document.getElementById('recorded-preview');
    const recordButton = document.getElementById('record-btn');
    const flashButton = document.getElementById('flash-btn');
    const switchButton = document.getElementById('switch-btn');
    const galleryButton = document.getElementById('gallery-btn');
    const closeButton = document.getElementById('close-btn');
    const progress = document.getElementById('progress');
    const progressBar = document.getElementById('progress-bar');
    const hint = document.getElementById('hint');
    const galleryInput = document.getElementById('gallery-input');
    const previewOverlay = document.getElementById('preview-overlay');
    const previewVideo = document.getElementById('preview-video');
    const nextButton = document.getElementById('next-button');
    const resumeButton = document.getElementById('resume-button');
    const playPauseButton = document.getElementById('play-pause-button');
    const uploadOverlay = document.getElementById('upload-overlay');
    const uploadText = document.getElementById('upload-text');

    let mediaStream = null;
    let mediaRecorder = null;
    let recordedChunks = [];
    let recordingTimeout = null;
    let progressInterval = null;
    let facingMode = 'environment';
    let torchSupported = false;
    let torchEnabled = false;
    let uploadURL = '';
    let recordedBlob = null;

    const MAX_DURATION = 60_000; // 60 seconds

    function notifyHost(payload) {
      try {
        const message = JSON.stringify(payload);
        if (window.ReactNativeWebView && window.ReactNativeWebView.postMessage) {
          window.ReactNativeWebView.postMessage(message);
        } else if (window.parent && window.parent !== window && window.parent.postMessage) {
          window.parent.postMessage(message, '*');
        }
      } catch (error) {
        console.error('postMessage failed', error);
      }
    }

    function extractAssetId(url) {
      try {
        const { pathname } = new URL(url);
        const segments = pathname.split('/').filter(Boolean);
        return segments.length ? segments[segments.length - 1] : '';
      } catch (error) {
        console.warn('Failed to parse asset id', error);
        return '';
      }
    }

    function updateFlashButton() {
      const disabled = facingMode === 'user' || !torchSupported;
      flashButton.classList.toggle('disabled', disabled);
      flashButton.classList.toggle('flash-on', torchEnabled && !disabled);
      flashButton.style.opacity = disabled ? 0.45 : 1;
    }

    function updatePlayPauseIcon() {
      const isPaused = previewVideo.paused;
      const icon = playPauseButton.querySelector('.ph');
      icon.className = `ph-bold ${isPaused ? 'ph-play' : 'ph-pause'}`;
    }

    async function applyTorch(active) {
      const track = mediaStream ? mediaStream.getVideoTracks()[0] : null;
      if (!track) return;
      const capabilities = track.getCapabilities();
      if (!capabilities.torch) return;
      try {
        await track.applyConstraints({ advanced: [{ torch: active }] });
        torchEnabled = active;
      } catch (error) {
        console.warn('Torch apply failed', error);
        torchEnabled = false;
      }
      updateFlashButton();
    }

    async function startCamera() {
      if (mediaStream) {
        mediaStream.getTracks().forEach((t) => t.stop());
        mediaStream = null;
      }
      const constraints = {
        audio: true,
        video: {
          facingMode,
          width: { ideal: 1920 },
          height: { ideal: 1080 },
        },
      };
      try {
        mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
        const track = mediaStream.getVideoTracks()[0];
        const caps = track.getCapabilities();
        torchSupported = !!caps.torch && facingMode === 'environment';
        torchEnabled = false;
        await applyTorch(false);
        cameraPreview.srcObject = mediaStream;
        await cameraPreview.play();
        updateFlashButton();
      } catch (error) {
        console.error('Camera start failed', error);
        notifyHost({ status: 'error', message: error.message || 'Camera unavailable' });
      }
    }

    async function switchCamera() {
      facingMode = facingMode === 'environment' ? 'user' : 'environment';
      await startCamera();
    }

    async function toggleFlash() {
      if (facingMode === 'user' || !torchSupported) return;
      await applyTorch(!torchEnabled);
    }

    function getSupportedMimeType() {
      const candidates = [
        'video/mp4;codecs=avc1.42E01E,mp4a.40.2',
        'video/mp4',
        'video/webm;codecs=vp9,opus',
        'video/webm;codecs=vp8,opus',
        'video/webm',
      ];
      return candidates.find((type) => MediaRecorder.isTypeSupported(type)) || '';
    }

    function resetProgress() {
      progressBar.style.width = '0%';
      progress.style.opacity = 0;
      if (progressInterval) {
        clearInterval(progressInterval);
        progressInterval = null;
      }
    }

    function startProgress() {
      const startTime = Date.now();
      progress.style.opacity = 1;
      progressInterval = setInterval(() => {
        const elapsed = Date.now() - startTime;
        const pct = Math.min(100, (elapsed / MAX_DURATION) * 100);
        progressBar.style.width = `${pct}%`;
        if (elapsed >= MAX_DURATION) {
          stopRecording();
        }
      }, 100);
    }

    function startRecording() {
      if (!mediaStream) return;
      if (mediaRecorder && mediaRecorder.state === 'recording') return;
      recordedChunks = [];
      const mimeType = getSupportedMimeType();
      try {
        mediaRecorder = new MediaRecorder(mediaStream, mimeType ? { mimeType } : undefined);
      } catch (error) {
        console.error('MediaRecorder init failed', error);
        notifyHost({ status: 'error', message: 'Recording not supported' });
        return;
      }

      mediaRecorder.ondataavailable = (event) => {
        if (event.data && event.data.size > 0) {
          recordedChunks.push(event.data);
        }
      };

      mediaRecorder.onstop = () => {
        resetProgress();
        recordButton.classList.remove('recording');
        if (recordingTimeout) {
          clearTimeout(recordingTimeout);
          recordingTimeout = null;
        }
        recordedBlob = recordedChunks.length ? new Blob(recordedChunks, { type: mediaRecorder.mimeType || 'video/webm' }) : null;
        if (recordedBlob) {
          showPreview(recordedBlob);
        }
      };

      mediaRecorder.start(1000);
      recordButton.classList.add('recording');
      startProgress();
      recordingTimeout = setTimeout(() => stopRecording(), MAX_DURATION);
      if (facingMode === 'environment' && torchSupported) {
        applyTorch(true);
      }
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
      }
      if (facingMode === 'environment' && torchSupported) {
        applyTorch(false);
      }
    }

    function showPreview(blob) {
      const url = URL.createObjectURL(blob);
      recordedBlob = blob;
      previewVideo.src = url;
      previewVideo.controls = false;
      previewVideo.loop = true;
      previewVideo.currentTime = 0;
      previewVideo.play();
      updatePlayPauseIcon();
      previewOverlay.classList.add('active');
      cameraPreview.pause();
      hint.textContent = 'Preview your clip';
    }

    function hidePreview() {
      previewOverlay.classList.remove('active');
      previewVideo.pause();
      previewVideo.removeAttribute('src');
      previewVideo.load();
      recordedBlob = null;
      hint.textContent = 'Tap to record up to 60s';
      cameraPreview.play();
    }

    function resumeRecording() {
      hidePreview();
      startRecording();
    }

    function setUploadURL(url) {
      if (url) uploadURL = url;
    }

    function uploadToMux() {
      if (!recordedBlob) return;
      const url = uploadURL || new URLSearchParams(window.location.search).get('upload_url');
      if (!url) {
        notifyHost({ status: 'error', message: 'Missing upload_url' });
        return;
      }
      uploadURL = url;
      const xhr = new XMLHttpRequest();
      xhr.open('PUT', url, true);
      xhr.upload.onprogress = (event) => {
        if (event.lengthComputable) {
          const pct = Math.round((event.loaded / event.total) * 100);
          uploadText.textContent = `Uploading‚Ä¶ ${pct}%`;
        } else {
          uploadText.textContent = 'Uploading‚Ä¶';
        }
      };
      xhr.onload = () => {
        uploadOverlay.classList.remove('active');
        if (xhr.status >= 200 && xhr.status < 300) {
          const assetId = extractAssetId(url);
          notifyHost({ status: 'ok', asset_id: assetId });
        } else {
          notifyHost({ status: 'error', message: `Upload failed (${xhr.status})` });
        }
      };
      xhr.onerror = () => {
        uploadOverlay.classList.remove('active');
        notifyHost({ status: 'error', message: 'Upload error' });
      };
      xhr.setRequestHeader('Content-Type', recordedBlob.type || 'video/mp4');
      uploadOverlay.classList.add('active');
      uploadText.textContent = 'Uploading‚Ä¶';
      xhr.send(recordedBlob);
    }

    function initUploadURLFromQuery() {
      const params = new URLSearchParams(window.location.search);
      const url = params.get('upload_url') || params.get('uploadURL') || params.get('uploadUrl');
      if (url) uploadURL = url;
    }

    function handleGallerySelect(event) {
      const file = event.target.files && event.target.files[0];
      if (!file) return;
      recordedBlob = file;
      showPreview(file);
      galleryInput.value = '';
    }

    function setupListeners() {
      recordButton.addEventListener('click', () => {
        if (mediaRecorder && mediaRecorder.state === 'recording') {
          stopRecording();
        } else {
          startRecording();
        }
      });

      flashButton.addEventListener('click', toggleFlash);
      switchButton.addEventListener('click', switchCamera);
      galleryButton.addEventListener('click', () => galleryInput.click());
      galleryInput.addEventListener('change', handleGallerySelect);
      nextButton.addEventListener('click', uploadToMux);
      resumeButton.addEventListener('click', resumeRecording);
      playPauseButton.addEventListener('click', () => {
        if (previewVideo.paused) {
          previewVideo.play();
        } else {
          previewVideo.pause();
        }
      });
      previewVideo.addEventListener('play', updatePlayPauseIcon);
      previewVideo.addEventListener('pause', updatePlayPauseIcon);
      closeButton.addEventListener('click', () => {
        if (mediaStream) {
          mediaStream.getTracks().forEach((t) => t.stop());
        }
        notifyHost({ status: 'closed' });
      });
      previewOverlay.addEventListener('click', (e) => {
        if (e.target === previewOverlay) {
          hidePreview();
        }
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      initUploadURLFromQuery();
      setupListeners();
      await startCamera();
    });

    // Expose helpers for host
    window.cameraModule = {
      startCamera,
      switchCamera,
      toggleFlash,
      startRecording,
      stopRecording,
      showPreview,
      uploadToMux,
      setUploadURL,
    };
  </script>
</body>
</html>
